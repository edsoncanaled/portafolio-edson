<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Edson Canales | Portfolio</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Fjalla+One&display=swap" rel="stylesheet">

<!-- GSAP -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  color:#111;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:28px 40px;
  background:#fff;
  z-index:10;
}

header h1{
  font-family:'Fjalla One',sans-serif;
  font-size:28px;
  letter-spacing:2px;
  opacity:0;
  transform:translateY(-10px);
}

/* HORIZONTAL SECTION */
.horizontal-wrapper{
  display:flex;
  width:200vw;
  height:100vh;
}

.panel{
  width:100vw;
  padding:140px 60px 100px;
}

.panel h2{
  position:sticky;
  top:140px;
  font-size:18px;
  letter-spacing:4px;
  text-transform:uppercase;
  margin-bottom:48px;
}

/* MASONRY */
.mosaic{
  column-count:3;
  column-gap:24px;
}

.mosaic img{
  width:100%;
  margin-bottom:24px;
  break-inside:avoid;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
  .mosaic{column-count:2}
}
@media(max-width:600px){
  header{padding:20px}
  .panel{padding:120px 24px 80px}
  .mosaic{column-count:1}
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
#lightbox.active{display:flex}
#lightbox img{
  max-width:90%;
  max-height:90vh;
}
#lightbox span{
  position:absolute;
  top:24px;
  right:32px;
  font-size:40px;
  color:#fff;
  cursor:pointer;
}

/* FOOTER */
footer{
  padding:120px 40px 80px;
  border-top:1px solid #eee;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
footer span{
  display:block;
  font-size:11px;
  letter-spacing:2px;
  text-transform:uppercase;
  margin-bottom:6px;
}
footer a{
  color:#111;
  text-decoration:none;
}
footer a:hover{text-decoration:underline}
</style>
</head>

<body>

<header>
  <h1 id="name">Edson Canales</h1>
</header>

<!-- SCROLL CONTAINER -->
<section class="scroll-section">
  <div class="horizontal-wrapper" id="horizontal">

    <!-- EDITORIAL -->
    <section class="panel">
      <h2>Editorial</h2>
      <div class="mosaic">
        <img src="images/foto1.jpg">
        <img src="images/foto2.jpg">
        <img src="images/foto3.jpg">
        <img src="images/foto4.jpg">
        <img src="images/foto5.jpg">
        <img src="images/foto6.jpg">
      </div>
    </section>

    <!-- FOOD -->
    <section class="panel">
      <h2>Alimentos & Bebidas</h2>
      <div class="mosaic">
        <img src="images/cafeteria/foto1c.JPG">
        <img src="images/cafeteria/foto2c.JPG">
        <img src="images/cafeteria/foto3c.JPG">
        <img src="images/cafeteria/foto4c.JPG">
        <img src="images/cafeteria/foto5c.JPG">
        <img src="images/cafeteria/foto6c.JPG">
        <img src="images/cafeteria/foto7c.JPG">
        <img src="images/cafeteria/foto8c.JPG">
        <img src="images/cafeteria/foto9c.JPG">
        <img src="images/cafeteria/foto10c.JPG">
        <img src="images/cafeteria/foto11c.JPG">
      </div>
    </section>

  </div>
</section>

<footer>
  <div>
    <span>Correo</span>
    canalesed4@gmail.com
  </div>
  <div>
    <span>Instagram</span>
    <a href="https://www.instagram.com/edsoncanaled/" target="_blank">@edsoncanaled</a>
  </div>
</footer>

<!-- LIGHTBOX -->
<div id="lightbox">
  <span>Ã—</span>
  <img>
</div>

<script>
/* NAME ANIMATION */
gsap.to("#name",{opacity:1,y:0,duration:1.2,ease:"power3.out"});

/* HORIZONTAL SCROLL */
gsap.registerPlugin(ScrollTrigger);

gsap.to("#horizontal",{
  x:()=>-(document.querySelector("#horizontal").scrollWidth - window.innerWidth),
  ease:"none",
  scrollTrigger:{
    trigger:".scroll-section",
    start:"top top",
    end:()=>"+="+document.querySelector("#horizontal").scrollWidth,
    scrub:1,
    pin:true,
    anticipatePin:1
  }
});

/* LIGHTBOX */
const imgs=document.querySelectorAll('.mosaic img');
const lightbox=document.getElementById('lightbox');
const lbImg=lightbox.querySelector('img');

imgs.forEach(img=>{
  img.onclick=()=>{
    lbImg.src=img.src;
    lightbox.classList.add('active');
  }
});
lightbox.onclick=()=>lightbox.classList.remove('active');
</script>

</body>
</html>
