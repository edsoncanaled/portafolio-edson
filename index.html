<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edson Canales — Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

<style>
/* Reset y Base */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: 'Courier Prime', monospace; 
    background:#ffffff; /* Blanco puro como el papel de la imagen */
    color:#111;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 60px; /* Margen externo global */
}

/* -------- TOP INFO (Basado en la imagen de Caterina) -------- */
.header-main {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 80px;
}

.brand-info {
    font-size: 14px;
    line-height: 1.2;
}

.index-list {
    text-align: right;
    font-size: 14px;
    line-height: 1.5;
}

.index-item {
    display: flex;
    justify-content: flex-end;
    gap: 40px;
}

/* -------- CONTENIDO CENTRAL (PÓSTER) -------- */
.main-content {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.poster-frame {
    width: 60%;
    max-width: 700px;
    position: relative;
}

.poster-frame img {
    width: 100%;
    height: auto;
    display: block;
    /* Efecto sutil para que parezca impreso */
    filter: contrast(1.05) brightness(0.98);
}

/* -------- FOOTER (EL TÍTULO GRANDE CON FLECHA) -------- */
.footer-portfolio {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
}

.arrow {
    font-size: 60px;
    font-weight: 300;
    line-height: 1;
}

.portfolio-title {
    font-size: 80px; /* Tamaño masivo como en la imagen */
    font-weight: 700;
    letter-spacing: -2px;
    text-transform: none; /* "Portfolio" suele ir en minúsculas en ese estilo */
}

/* -------- LINKS -------- */
a {
    text-decoration: none;
    color: inherit;
}

a:hover {
    text-decoration: underline;
}

/* -------- RESPONSIVE -------- */
@media(max-width: 900px){
    body { padding: 30px; }
    
    .portfolio-title { font-size: 40px; }
    .arrow { font-size: 30px; }
    
    .index-item { gap: 15px; }
    
    .poster-frame { width: 100%; }
}
</style>
</head>

<body>

    <header class="header-main">
        <div class="brand-info">
            <strong>EDSON CANALES</strong><br>
            Graphic Designer
        </div>

        <div class="index-list">
            <div class="index-item">
                <span><a href="gallery.html">Brand identity</a></span>
                <span>3-8</span>
            </div>
            <div class="index-item">
                <span><a href="gallery.html">Editorials</a></span>
                <span>10-20</span>
            </div>
            <div class="index-item">
                <span><a href="about.html">About</a></span>
                <span>22-25</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="poster-frame">
            <img src="images/fotoperfil.JPG" alt="Featured Work">
        </div>
    </main>

    <footer class="footer-portfolio">
        <div class="arrow">→</div>
        <h1 class="portfolio-title">Portfolio</h1>
    </footer>

</body>
</html>
