<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edson Canales — Portfolio</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22black%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><rect x=%223%22 y=%223%22 width=%2218%22 height=%2218%22 rx=%222%22 ry=%222%22/><path d=%22M7 3v18M17 3v18M3 7h4M3 12h4M3 17h4M17 7h4M17 12h4M17 17h4%22/></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        /* Ocultar cursor predeterminado */
        html, body, a {
            cursor: none;
        }

        body {
            font-family: 'Courier Prime', monospace; 
            background: #ffffff; 
            color: #111;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: 60px; 
            overflow: hidden;
        }

        /* -------- CURSOR PERSONALIZADO -------- */
        .cursor {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Efecto de expansión al pasar por enlaces */
        .cursor.active {
            width: 45px;
            height: 45px;
            background-color: rgba(0, 0, 0, 0.03);
            border: 1px solid #000;
        }

        /* -------- HEADER (Top Info) -------- */
        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .brand-info {
            font-size: 15px;
            line-height: 1.2;
            text-transform: none;
        }

        .index-list {
            text-align: right;
            font-size: 14px;
            line-height: 1.6;
        }

        .index-item {
            display: flex;
            justify-content: flex-end;
            gap: 60px;
        }

        /* -------- ÁREA CENTRAL (Vacia) -------- */
        .main-empty {
            flex-grow: 1;
        }

        /* -------- FOOTER (Título masivo) -------- */
        .footer-portfolio {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .arrow {
            font-size: 80px;
            font-weight: 300;
            line-height: 1;
        }

        .portfolio-title {
            font-size: 110px; 
            font-weight: 700;
            letter-spacing: -5px;
            line-height: 0.8;
            text-transform: none;
        }

        /* -------- LINKS -------- */
        a {
            text-decoration: none;
            color: inherit;
        }

        /* -------- RESPONSIVE -------- */
        @media(max-width: 900px){
            body { padding: 30px; }
            .portfolio-title { font-size: 55px; letter-spacing: -2px; }
            .arrow { font-size: 40px; }
            .index-item { gap: 20px; }
            .header-main { flex-direction: column; gap: 40px; }
            .cursor { display: none; }
            html, body, a { cursor: auto; }
        }
    </style>
</head>

<body>

    <div class="cursor"></div>

    <header class="header-main">
        <div class="brand-info">
            <strong>Edson Canales</strong><br>
            Graphic Designer
        </div>

        <nav class="index-list">
            <div class="index-item">
                <a href="gallery.html">Brand identity</a>
                <span>3-8</span>
            </div>
            <div class="index-item">
                <a href="gallery.html">Label & packaging design</a>
                <span>10-20</span>
            </div>
            <div class="index-item">
                <a href="gallery.html">Editorials</a>
                <span>22-25</span>
            </div>
            <div class="index-item">
                <a href="gallery.html">Typography</a>
                <span>27-30</span>
            </div>
        </nav>
    </header>

    <div class="main-empty"></div>

    <footer class="footer-portfolio">
        <span class="arrow">→</span>
        <h1 class="portfolio-title">Portfolio</h1>
    </footer>

    <script>
        const cursor = document.querySelector('.cursor');

        // Seguimiento del mouse
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Interacción con links
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.classList.add('active');
            });
            link.addEventListener('mouseleave', () => {
                cursor.classList.remove('active');
            });
        });
    </script>

</body>
</html>
