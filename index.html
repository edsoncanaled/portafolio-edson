<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Fotográfico</title>

  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Slideshow */
    #slideshow {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .session {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .session.active {
      display: block;
      opacity: 1;
    }

    .session .title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      color: white;
      z-index: 1;
    }

    .session .name {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      color: white;
      z-index: 1;
    }

    .session img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* Flechas */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
      user-select: none;
      transition: 0.3s;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.15);
    }

    #left-arrow {
      left: 20px;
    }

    #right-arrow {
      right: 20px;
    }

    /* Modal */
    #modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    overflow-y: auto; /* ← IMPORTANTE */
    }


    #modal-content {
      max-width: 100%;
      max-height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 0; /* Sin separación entre fotos */
    }

    #modal img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    #close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2.5em;
      cursor: pointer;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Flechas -->
  <div id="left-arrow" class="arrow" onclick="prevSession()">❮</div>
  <div id="right-arrow" class="arrow" onclick="nextSession()">❯</div>

  <!-- Slideshow -->
  <div id="slideshow">
    <div class="session active" data-session="1">
      <p class="title">Birthday shoot</p>
      <p class="name">Edson Canales</p>
      <img src="images/foto1.jpg" onclick="showGallery(1)">
    </div>

    <div class="session" data-session="2">
      <p class="title">Abú Coffee</p>
      <p class="name">Edson Canales</p>
      <img src="images/cafeteria/foto1c.JPG" onclick="showGallery(2)">
    </div>

    <div class="session" data-session="3">
      <p class="title">Sesión 3</p>
      <p class="name">Edson Canales</p>
      <img src="images/foto3.jpg" onclick="showGallery(3)">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <span id="close-modal" onclick="closeModal()">&times;</span>
    <div id="modal-content"></div>
  </div>

  <script>
    let currentIndex = 0;
    const sessions = document.querySelectorAll('.session');
    const totalSessions = sessions.length;

    // Autoplay
    setInterval(() => {
      nextSession();
    }, 8000);

    function showSession(index) {
      sessions.forEach(s => s.classList.remove('active'));
      sessions[index].classList.add('active');
    }

    function nextSession() {
      currentIndex = (currentIndex + 1) % totalSessions;
      showSession(currentIndex);
    }

    function prevSession() {
      currentIndex = (currentIndex - 1 + totalSessions) % totalSessions;
      showSession(currentIndex);
    }

    /* -------- GALERÍA -------- */
    function showGallery(sessionId) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = '';

      const galleries = {
        1: ['images/foto1.jpg','images/foto2.jpg','images/foto3.jpg','images/foto4.jpg','images/foto5.jpg','images/foto6.jpg'],

        2: [
          'images/cafeteria/foto1c.JPG','images/cafeteria/foto2c.JPG','images/cafeteria/foto3c.JPG',
          'images/cafeteria/foto4c.JPG','images/cafeteria/foto5c.JPG','images/cafeteria/foto6c.JPG',
          'images/cafeteria/foto7c.JPG','images/cafeteria/foto8c.JPG','images/cafeteria/foto9c.JPG',
          'images/cafeteria/foto10c.JPG','images/cafeteria/foto11c.JPG','images/cafeteria/foto12c.JPG'
        ],

        3: ['images/foto3.jpg','images/foto8.jpg','images/foto9.jpg']
      };

      galleries[sessionId].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        modalContent.appendChild(img);
      });

      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById('modal').style.display = "none";
    }
  </script>

</body>
</html>
