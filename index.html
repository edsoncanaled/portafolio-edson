<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edson Frog – Portafolio</title>

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* ---- HERO ---- */
    .hero {
      height: 85vh; /* Ocupa el 85% de la pantalla */
      width: 100%;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 3px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* ---- MASONRY GALLERY ---- */
    .gallery {
      column-count: 3;
      column-gap: 15px;
      padding: 20px;
    }

    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }

    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform .3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    /* ---- MODAL FULLSCREEN ---- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1000;
    }

    .modal img {
      width: 100%;
      max-width: 1200px;
      height: auto;
      border-radius: 10px;
    }

    .modal.close-area {
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- HERO portada -->
  <div class="hero">
    <img src="images/foto1.jpg" alt="Portada" />
  </div>

  <header>
    <h1>Edson Frog — Portafolio</h1>
    <p>Fotografía de producto · lifestyle · café · retrato</p>
  </header>

  <!-- GALERÍA MASONRY -->
  <section class="gallery">
    <img src="images/foto2.jpg" alt="" />
    <img src="images/foto3.jpg" alt="" />
    <img src="images/foto4.jpg" alt="" />
    <img src="images/foto5.jpg" alt="" />
    <img src="images/foto6.jpg" alt="" />
    <img src="images/foto7.jpg" alt="" />
    <img src="images/foto8.jpg" alt="" />
    <img src="images/foto9.jpg" alt="" />
  </section>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <span class="close-area"></span>
    <img id="modal-img" src="" alt="" />
  </div>

  <footer>
    © 2025 Edson Frog · Portafolio Fotográfico
  </footer>

  <script>
    const images = document.querySelectorAll(".gallery img");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>

</body>
</html>
