<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery â€” Edson Canales</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Inter', sans-serif;
background:#faf9f7;
color:#111;
overflow:hidden;
}

/* -------- TOP BAR -------- */

.topbar{
position:fixed;
top:0;
left:0;
width:100%;
padding:30px 60px;
display:flex;
justify-content:space-between;
font-size:12px;
letter-spacing:.08em;
z-index:10;
}

a{
text-decoration:none;
color:#111;
}

a:hover{opacity:.6}

/* -------- GALLERY -------- */

.gallery-wrapper{
height:100vh;
display:flex;
align-items:center;
padding-left:60px;
padding-right:60px;
}

.gallery-track{
display:flex;
gap:80px;
overflow-x:auto;
scroll-snap-type:x mandatory;
padding-bottom:40px;
}

.gallery-track::-webkit-scrollbar{
height:6px;
}

.gallery-track::-webkit-scrollbar-thumb{
background:#ccc;
}

/* -------- ITEM -------- */

.item{
min-width:260px;
scroll-snap-align:center;
display:flex;
flex-direction:column;
align-items:center;
}

.item img{
width:260px;
height:360px;
object-fit:cover;
margin-bottom:16px;
box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.caption{
font-size:11px;
letter-spacing:.15em;
text-transform:uppercase;
text-align:center;
}

/* -------- FEATURED -------- */

.item.large img{
width:360px;
height:500px;
}

/* -------- RESPONSIVE -------- */

@media(max-width:900px){

body{overflow:auto;}

.gallery-wrapper{
padding-left:30px;
padding-right:30px;
}

.item img{
width:200px;
height:300px;
}

.item.large img{
width:260px;
height:380px;
}

}

</style>
</head>

<body>

<!-- TOP BAR -->

<div class="topbar">
  <div>
    <a href="index.html">Back</a>
  </div>

  <div>
    Gallery
  </div>
</div>

<!-- GALLERY -->

<div class="gallery-wrapper">

<div class="gallery-track">

<!-- FOTO 1 -->
<div class="item">
  <img src="images/foto1.jpg">
  <div class="caption">Editorial One</div>
</div>

<!-- FOTO 2 -->
<div class="item">
  <img src="images/foto2.jpg">
  <div class="caption">Studio Portrait</div>
</div>

<!-- FOTO 3 DESTACADA -->
<div class="item large">
  <img src="images/foto3.jpg">
  <div class="caption">Featured Project</div>
</div>

<!-- FOTO 4 -->
<div class="item">
  <img src="images/foto4.jpg">
  <div class="caption">Fashion Test</div>
</div>

<!-- FOTO 5 -->
<div class="item">
  <img src="images/foto5.jpg">
  <div class="caption">Movement</div>
</div>

<!-- FOTO 6 -->
<div class="item">
  <img src="images/foto6.jpg">
  <div class="caption">Silhouette</div>
</div>

</div>
</div>

</body>
</html>
