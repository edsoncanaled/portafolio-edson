<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Fotográfico</title>

  <!-- FUENTE MONTSERRAT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ----- SLIDESHOW CON FADE ----- */

    #slideshow {
      flex: 1;
      width: 100%;
      background: #000;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .session {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .session.active {
      opacity: 1;
    }

    .session .title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      color: white;
      z-index: 10;
    }

    .session .name {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      color: white;
      z-index: 10;
    }

    .session img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* ----- LIGHTBOX MODAL ----- */

    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    #lightbox .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    #lightbox .prev {
      left: 20px;
    }

    #lightbox .next {
      right: 20px;
    }

    #lightbox .close {
      position: absolute;
      top: 15px;
      right: 30px;
      font-size: 2.5em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Slideshow automático -->
  <div id="slideshow">
    <!-- Sesión 1 -->
    <div class="session active" data-session="1">
      <p class="title">Birthday shoot</p>
      <p class="name">Edson Canales</p>
      <img src="images/foto1.jpg" alt="Sesión 1" loading="lazy" onclick="showGallery(1)">
    </div>

    <!-- Sesión 2 -->
    <div class="session" data-session="2">
      <p class="title">Cafetería</p>
      <p class="name">Edson Canales</p>
      <img src="images/cafeteria/foto1c.JPG" alt="Sesión 2" loading="lazy" onclick="showGallery(2)">
    </div>

    <!-- Sesión 3 -->
    <div class="session" data-session="3">
      <p class="title">Sesión 3</p>
      <p class="name">Edson Canales</p>
      <img src="images/foto3.jpg" alt="Sesión 3" loading="lazy" onclick="showGallery(3)">
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="nav prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="nav next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    let currentIndex = 0;
    const sessions = document.querySelectorAll(".session");
    const totalSessions = sessions.length;
    let currentGallery = [];
    let currentImageIndex = 0;

    // Cambio automático con fade
    function changeSession() {
      sessions[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % totalSessions;
      sessions[currentIndex].classList.add("active");
    }

    setInterval(changeSession, 4000);

    // Mostrar galería en lightbox
    function showGallery(sessionId) {
      const galleries = {
        1: [
          "images/foto1.jpg",
          "images/foto2.jpg",
          "images/foto3.jpg",
          "images/foto4.jpg",
          "images/foto5.jpg",
          "images/foto6.jpg"
        ],
        2: [
          "images/cafeteria/foto1c.JPG",
          "images/cafeteria/foto2c.JPG",
          "images/cafeteria/foto3c.JPG",
          "images/cafeteria/foto4c.JPG",
          "images/cafeteria/foto5c.JPG",
          "images/cafeteria/foto6c.JPG",
          "images/cafeteria/foto7c.JPG",
          "images/cafeteria/foto8c.JPG",
          "images/cafeteria/foto9c.JPG",
          "images/cafeteria/foto10c.JPG",
          "images/cafeteria/foto11c.JPG",
          "images/cafeteria/foto12c.JPG"
        ],
        3: [
          "images/foto3.jpg",
          "images/foto8.jpg",
          "images/foto9.jpg"
        ]
      };

      currentGallery = galleries[sessionId];
      currentImageIndex = 0;
      updateLightbox();
      document.getElementById("lightbox").style.display = "flex";
      console.log("Lightbox abierto para sesión " + sessionId);  // Depuración
    }

    function updateLightbox() {
      const img = document.getElementById("lightbox-img");
      img.src = currentGallery[currentImageIndex];
      img.onerror = function() { console.error("Error cargando imagen: " + currentGallery[currentImageIndex]); };
    }

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) currentImageIndex = currentGallery.length - 1;
      if (currentImageIndex >= currentGallery.length) currentImageIndex = 0;
      updateLightbox();
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    // Cerrar con ESC
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") closeLightbox();
      if (event.key === "ArrowLeft") changeImage(-1);
      if (event.key === "ArrowRight") changeImage(1);
    });

    // Cerrar al hacer clic fuera
    document.getElementById("lightbox").addEventListener("click", function(event) {
      if (event.target === this) closeLightbox();
    });
  </script>

</body>
</html>
