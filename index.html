<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        #slideshow {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
        }

        .session {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .session.active {
            display: block;
        }

        .session img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
        }

        .session p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }

        /* Modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #modal.show {
            display: flex;
        }

        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #modal img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 5px;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: white;
        }

        #close-modal:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Portafolio de Fotos</h1>

    <div id="slideshow">
        <!-- Sesiones -->
        <div class="session active" data-session="1">
            <img src="images/foto1.jpg" alt="Sesión 1" loading="lazy" onclick="showGallery(1)">
            <p>Sesión 1</p>
        </div>
        <div class="session" data-session="2">
            <img src="images/foto2.jpg" alt="Sesión 2" loading="lazy" onclick="showGallery(2)">
            <p>Sesión 2</p>
        </div>
        <div class="session" data-session="3">
            <img src="images/foto3.jpg" alt="Sesión 3" loading="lazy" onclick="showGallery(3)">
            <p>Sesión 3</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal">
        <span id="close-modal" onclick="closeModal()">&times;</span>
        <div id="modal-content"></div>
    </div>

    <script>
        let currentIndex = 0;
        const sessions = document.querySelectorAll('.session');
        const totalSessions = sessions.length;

        // Fotos de cada sesión
        const galleries = {
            1: ['images/foto1.jpg','images/foto4.jpg','images/foto5.jpg'],
            2: ['images/foto2.jpg','images/foto6.jpg','images/foto7.jpg'],
            3: ['images/foto3.jpg','images/foto8.jpg','images/foto9.jpg']
        };

        // Slideshow automático
        let slideshowInterval = setInterval(changeSession, 3000);

        function changeSession() {
            sessions[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalSessions;
            sessions[currentIndex].classList.add('active');
        }

        // Mostrar galería
        function showGallery(sessionId) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');

            // Limpiar contenido anterior
            modalContent.innerHTML = '';

            // Agregar fotos de la sesión
            galleries[sessionId].forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.loading = 'lazy';
                modalContent.appendChild(img);
            });

            // Mostrar modal
            modal.classList.add('show');

            // Pausar slideshow
            clearInterval(slideshowInterval);
        }

        // Cerrar modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');

            // Reanudar slideshow
            slideshowInterval = setInterval(changeSession, 3000);
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
