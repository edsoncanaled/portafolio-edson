<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Fotográfico</title>

  <!-- FUENTE MONTSERRAT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif; /* Fuente cambiada a Montserrat */
      background: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #slideshow {
      flex: 1;
      width: 100%;
      background: #f5f5f5;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .session {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.2s ease-in-out; /* Transición fade suave */
    }
    .session.active {
      opacity: 1;
    }
    .session .title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      color: white;
      z-index: 1;
    }
    .session .name {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      color: white;
      z-index: 1;
    }
    .session img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    .session img:hover {
      transform: scale(1.02);
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }
    #modal-content {
      width: 100%;
      max-width: 800px;
      padding: 0;
      background: none;
    }
    #modal img {
      width: 100%;
      display: block; /* Imágenes seguidas sin marcos ni espacios */
      margin: 0;
      padding: 0;
    }
    #close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      color: white;
    }
    #back-arrow {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 2em;
      cursor: pointer;
      color: white;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <!-- Slideshow automático -->
  <div id="slideshow">
    <!-- Sesión 1 -->
    <div class="session active" data-session="1">
      <p class="title">Birthday shoot</p>
      <p class="name">Edson Canales</p>
      <img src="images/foto1.jpg" alt="Sesión 1" loading="lazy" onclick="showGallery(1)">
    </div>
    <!-- Sesión 2 -->
    <div class="session" data-session="2">
      <p class="title">Cafetería</p>
      <p class="name">Edson Canales</p>
      <img src="images/cafeteria/foto1c.JPG" alt="Sesión 2" loading="lazy" onclick="showGallery(2)">
    </div>
    <!-- Sesión 3 -->
    <div class="session" data-session="3">
      <p class="title">Sesión 3</p>
      <p class="name">Edson Canales</p>
      <img src="images/foto3.jpg" alt="Sesión 3" loading="lazy" onclick="showGallery(3)">
    </div>
  </div>

  <!-- Modal para la galería -->
  <div id="modal">
    <span id="back-arrow" onclick="closeModal()">&#8592;</span> <!-- Flecha para volver al menú principal -->
    <span id="close-modal" onclick="closeModal()">&times;</span>
    <div id="modal-content">
      <!-- Las fotos se cargarán aquí dinámicamente -->
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const sessions = document.querySelectorAll('.session');
    const totalSessions = sessions.length;

    // Función para cambiar automáticamente con fade
    function changeSession() {
      sessions[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % totalSessions;
      sessions[currentIndex].classList.add('active');
    }

    // Iniciar el slideshow automático
    setInterval(changeSession, 3000);

    // Función para mostrar la galería de una sesión
    function showGallery(sessionId) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      
      // Limpiar contenido anterior
      modalContent.innerHTML = '';

      // Definir fotos para cada sesión
      const galleries = {
        1: [
          'images/foto1.jpg',
          'images/foto2.jpg',
          'images/foto3.jpg',
          'images/foto4.jpg',
          'images/foto5.jpg',
          'images/foto6.jpg'
        ],
        2: [
          'images/cafeteria/foto1c.JPG',
          'images/cafeteria/foto2c.JPG',
          'images/cafeteria/foto3c.JPG',
          'images/cafeteria/foto4c.JPG',
          'images/cafeteria/foto5c.JPG',
          'images/cafeteria/foto6c.JPG',
          'images/cafeteria/foto7c.JPG',
          'images/cafeteria/foto8c.JPG',
          'images/cafeteria/foto9c.JPG',
          'images/cafeteria/foto10c.JPG',
          'images/cafeteria/foto11c.JPG',
          'images/cafeteria/foto12c.JPG'
        ],
        3: [
          'images/foto3.jpg',
          'images/foto8.jpg',
          'images/foto9.jpg'
        ]
      };

      // Agregar fotos al modal
      galleries[sessionId].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.loading = 'lazy';
        modalContent.appendChild(img);
      });

      // Mostrar modal
      modal.style.display = 'flex';
    }

    // Función para cerrar el modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Cerrar modal al hacer clic fuera
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
