<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edson Canales</title>

<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
  color:#111;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero img{
  width:380px;
  max-width:90%;
}

/* GALLERY PREVIEW */
.gallery-preview{
  padding:120px 80px;
}

.gallery-row{
  display:flex;
  gap:32px;
  overflow-x:auto;
}

.gallery-row::-webkit-scrollbar{display:none}

.thumb{
  flex:0 0 auto;
  width:200px;
  cursor:pointer;
}

.thumb img{
  width:100%;
  opacity:.8;
  transition:.4s;
}

.thumb:hover img{
  opacity:1;
  transform:scale(1.03);
}

.caption{
  font-size:12px;
  margin-top:8px;
  letter-spacing:1px;
  text-transform:uppercase;
}
</style>
</head>

<body>

<section class="hero">
  <img src="images/fotoperfil.JPG">
</section>

<section class="gallery-preview">

<div class="gallery-row">

<a href="gallery.html" class="thumb">
  <img src="images/foto1.jpg">
  <div class="caption">Birthday Shot</div>
</a>

<a href="gallery.html" class="thumb">
  <img src="images/foto4.jpg">
  <div class="caption">Second Editorial</div>
</a>

</div>

</section>

</body>
</html>
