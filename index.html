<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edson Canales | Portafolio</title>

  <!-- Google Font: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #777777;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
    }

    a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 48px 24px 32px;
    }

    header h1 {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* ===== CATEGORY MENU ===== */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      max-width: 900px;
      margin: 0 auto 64px;
      padding: 0 24px;
    }

    .category-card {
      cursor: pointer;
      text-align: center;
    }

    .category-card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      margin-bottom: 16px;
      transition: opacity 0.3s ease;
    }

    .category-card:hover img {
      opacity: 0.85;
    }

    .category-card span {
      display: block;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .category-card.active span {
      color: var(--text);
    }

    .categories button {
      background: none;
      border: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
      transition: color 0.3s ease;
    }

    .categories button:hover,
    .categories button.active {
      color: var(--text);
    }

    /* ===== GRID ===== */
    .grid {
      max-width: 1200px;
      margin: 0 auto 80px;
      padding: 0 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease;
    }

    .grid img:hover {
      opacity: 0.85;
    }

    /* ===== SHOOT TITLE ===== */
    .shoot-title {
      text-align: center;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 24px 0 40px;
      color: var(--muted);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 40px 24px 48px;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: var(--muted);
    }

    footer p {
      margin-bottom: 8px;
    }

    /* ===== LIGHTBOX ===== */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #lightbox.active {
      display: flex;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90vh;
    }

    #lightbox-close {
      position: absolute;
      top: 24px;
      right: 32px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
        letter-spacing: 3px;
      }

      .categories {
        gap: 24px;
      }
    }

    /* ===== HIDDEN SECTIONS ===== */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Edson Canales</h1>
  </header>

  <!-- CATEGORY MENU -->
  <nav class="categories">
    <div class="category-card active" data-target="editorial">
      <img src="Images/foto1.jpg" alt="Editorial">
      <span>Editorial</span>
    </div>
    <div class="category-card" data-target="food">
      <img src="images/cafeteria/foto2c.jpg" alt="Alimentos y Bebidas">
      <span>Alimentos & Bebidas</span>
    </div>
  </nav>

  <!-- EDITORIAL SECTION -->
  <section id="editorial" class="hidden">
    <div class="shoot-title">Birthday Shot</div>
    <div class="grid">
      <img src="images/foto1.jpg" alt="Birthday Shot 1">
      <img src="images/foto2.jpg" alt="Birthday Shot 2">
      <img src="images/foto3.jpg" alt="Birthday Shot 3">
      <img src="images/foto4.jpg" alt="Birthday Shot 4">
      <img src="images/foto5.jpg" alt="Birthday Shot 5">
      <img src="images/foto6.jpg" alt="Birthday Shot 6">
    </div>
  </section>

  <!-- FOOD & DRINK SECTION -->
  <section id="food" class="hidden">
    <div class="shoot-title">Abú Coffee</div>
    <div class="grid">
      <img src="images/cafeteria/foto1c.JPG" alt="Abú Coffee 1">
      <img src="images/cafeteria/foto2c.JPG" alt="Abú Coffee 2">
      <img src="images/cafeteria/foto3c.JPG" alt="Abú Coffee 3">
      <img src="images/cafeteria/foto4c.JPG" alt="Abú Coffee 4">
      <img src="images/cafeteria/foto5c.JPG" alt="Abú Coffee 5">
      <img src="images/cafeteria/foto6c.JPG" alt="Abú Coffee 6">
      <img src="images/cafeteria/foto7c.JPG" alt="Abú Coffee 7">
      <img src="images/cafeteria/foto8c.JPG" alt="Abú Coffee 8">
      <img src="images/cafeteria/foto9c.JPG" alt="Abú Coffee 9">
      <img src="images/cafeteria/foto10c.JPG" alt="Abú Coffee 10">
      <img src="images/cafeteria/foto11c.JPG" alt="Abú Coffee 11">
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Tel. 812 568 0681</p>
    <p>canalesed4@gmail.com</p>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox">
    <span id="lightbox-close">×</span>
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <!-- SCRIPT -->
  <script>
    const cards = document.querySelectorAll('.category-card');
    const editorial = document.getElementById('editorial');
    const food = document.getElementById('food');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');

        if (card.dataset.target === 'editorial') {
          editorial.classList.remove('hidden');
          food.classList.add('hidden');
        } else {
          food.classList.remove('hidden');
          editorial.classList.add('hidden');
        }
      });
    });

    // LIGHTBOX (CORREGIDO)
    const images = document.querySelectorAll('.grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightboxClose.addEventListener('click', (e) => {
      e.stopPropagation();
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    });
  </script>

</body>
</html>
