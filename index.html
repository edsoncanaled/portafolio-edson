<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edson Canales — Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  /* Tipografía técnica y limpia como la de tu referencia */
  font-family: 'Courier Prime', monospace; 
  background:#faf9f7;
  color:#111;
  text-transform: uppercase; /* Todo en mayúsculas para el look editorial */
}

/* -------- TOP BAR (Estilo Tabla) -------- */

.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:20px 60px;
  display:grid;
  grid-template-columns: 1fr 1fr 1fr; /* Tres columnas exactas como la imagen */
  font-size: 11px;
  letter-spacing: 0.1em;
  border-bottom: 1px solid rgba(0,0,0,0.1); /* Línea sutil de separación */
  background: rgba(250, 249, 247, 0.9);
  z-index: 100;
}

/* -------- MAIN POSTER -------- */

.poster{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding: 100px 0;
}

.poster img{
  width:55%; /* Un poco más pequeño para dar aire (espacio negativo) */
  max-width:800px;
  height:auto;
  /* Eliminamos sombras pesadas para un look más flat y moderno */
  box-shadow: 0 10px 40px rgba(0,0,0,0.05);
}

/* -------- FOOT INFO -------- */

.footer-info{
  position:fixed;
  bottom:30px;
  left:60px;
  font-size:11px;
}

.signature{
  position:fixed;
  bottom:30px;
  right:60px;
  font-family: 'Playfair Display', serif;
  font-style: italic;
  font-size: 20px;
  text-transform: lowercase; /* La firma suele ir en minúsculas en este estilo */
}

/* -------- LINKS -------- */

a{
  text-decoration:none;
  color:#111;
  transition: opacity 0.3s;
}

a:hover{
  opacity:0.4;
}

/* -------- RESPONSIVE -------- */

@media(max-width:900px){
  .topbar{
    padding:15px 30px;
    grid-template-columns: 1fr;
    gap: 5px;
  }

  .poster img{
    width:80%;
  }

  .footer-info,
  .signature{
    position:relative;
    bottom: 0;
    left: 0;
    right: 0;
    text-align:center;
    padding: 20px;
  }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="nav-col">
    EDSON CANALES <br> 
    <span style="opacity: 0.5;">DESIGNER</span>
  </div>
  
  <div class="nav-col">
    YEARS — 2025 <br>
    DAILY POSTER
  </div>

  <div class="nav-col" style="text-align: right;">
    <a href="gallery.html">M1. GALLERY</a> <br>
    <a href="about.html">M2. ABOUT</a>
  </div>
</div>

<div class="poster">
  <img src="images/fotoperfil.JPG" alt="Edson Canales">
</div>

<div class="footer-info">
  LOG — 2025 / 04 / 12
</div>

<div class="signature">
  edson canales
</div>

</body>
</html>
