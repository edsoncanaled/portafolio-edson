<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edson Canales — Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        @media (pointer: fine) {
            html, body, a { cursor: none; }
        }

        body {
            font-family: 'Courier Prime', monospace; 
            background: #ffffff; 
            color: #111;
            height: 100svh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: clamp(30px, 5vw, 60px);
            overflow: hidden;
        }

        /* --- CURSOR MEJORADO --- */
        .cursor {
            width: 10px; height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: fixed;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 10000;
            transform: translate3d(-50%, -50%, 0);
            display: flex; justify-content: center; align-items: center;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }

        .cursor::after {
            content: 'VIEW';
            font-size: 10px; color: #fff; opacity: 0;
        }

        .cursor.active { width: 70px; height: 70px; }
        .cursor.active::after { opacity: 1; }

        /* --- PREVISUALIZACIÓN DE IMAGEN (LA MAGIA) --- */
        .hover-preview {
            position: fixed;
            width: 250px;
            height: 350px;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transform: translate3d(-50%, -50%, 0) scale(0.8);
            transition: opacity 0.4s, transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            border-radius: 2px;
        }

        .hover-preview img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* --- INTERFAZ DE NAVEGACIÓN --- */
        .header-main {
            display: flex; justify-content: space-between;
            align-items: flex-start; z-index: 10;
        }

        .index-list {
            list-style: none;
            text-align: right;
        }

        .index-item {
            display: flex; align-items: baseline;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 10px;
        }

        /* Estilo especial para Editorials */
        .item-main a {
            font-size: 24px; /* Más grande para destacar */
            font-weight: 700;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .index-item a {
            text-decoration: none; color: inherit;
            position: relative;
            transition: opacity 0.3s;
        }

        .index-item span { font-size: 12px; color: #999; width: 40px; }

        /* --- FOOTER --- */
        .footer-portfolio { display: flex; align-items: center; gap: 20px; }
        .portfolio-title { font-size: clamp(50px, 10vw, 110px); font-weight: 700; letter-spacing: -0.05em; }

        @media(max-width: 900px){
            .cursor, .hover-preview { display: none; }
            .header-main { flex-direction: column; gap: 40px; }
            .index-item { justify-content: flex-start; }
        }
    </style>
</head>
<body>

    <div class="cursor"></div>
    <div class="hover-preview" id="preview-container">
        <img src="images/foto1.jpg" id="preview-img" alt="Preview">
    </div>

    <header class="header-main">
        <h1 class="brand-info">
            Edson Canales<br>
            <span style="font-weight: 400;">Photographer</span>
        </h1>

        <ul class="index-list">
            <li class="index-item">
                <a href="contact.html">Contact</a>
                <span>01</span>
            </li>
            <li class="index-item item-main">
                <a href="gallery.html" data-preview="images/foto1.jpg">Editorials</a>
                <span>02</span>
            </li>
            <li class="index-item">
                <a href="food&drinks.html">Food & Drinks</a>
                <span>03</span>
            </li>
        </ul>
    </header>

    <footer class="footer-portfolio">
        <span class="portfolio-title">Portfolio</span>
    </footer>

    <script>
        const cursor = document.querySelector('.cursor');
        const preview = document.getElementById('preview-container');
        const previewImg = document.getElementById('preview-img');
        
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // El cursor sigue al mouse
            cursor.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0) translate(-50%, -50%)`;
            
            // La previsualización sigue al mouse con un ligero desfase o igual
            preview.style.transform = `translate3d(${mouseX + 150}px, ${mouseY}px, 0) translate(-50%, -50%)`;
        });

        const links = document.querySelectorAll('.index-item a');
        
        links.forEach(link => {
            link.addEventListener('mouseenter', (e) => {
                cursor.classList.add('active');
                
                // Si el link tiene una imagen de preview asignada
                const imgPath = link.getAttribute('data-preview');
                if (imgPath) {
                    previewImg.src = imgPath;
                    preview.style.opacity = "1";
                    preview.style.transform = `translate3d(${mouseX + 150}px, ${mouseY}px, 0) translate(-50%, -50%) scale(1)`;
                }
            });

            link.addEventListener('mouseleave', () => {
                cursor.classList.remove('active');
                preview.style.opacity = "0";
                preview.style.transform = `translate3d(${mouseX + 150}px, ${mouseY}px, 0) translate(-50%, -50%) scale(0.8)`;
            });
        });
    </script>
</body>
</html>
