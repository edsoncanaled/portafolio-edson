<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edson Canales — Portfolio</title>
    
    <link rel="icon" href="data:image/svg+xml,...">

    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Solo ocultamos el cursor si el dispositivo tiene puntero (ratón) */
        @media (pointer: fine) {
            html, body, a {
                cursor: none;
            }
        }

        body {
            font-family: 'Courier Prime', monospace; 
            background: #ffffff; 
            color: #111;
            /* Usamos svh para mejor soporte en móviles */
            min-height: 100svh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: clamp(30px, 5vw, 60px); /* Padding fluido */
            overflow: hidden;
        }

        /* -------- CURSOR OPTIMIZADO -------- */
        .cursor {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            /* Usamos transform para mejor rendimiento */
            transform: translate3d(-50%, -50%, 0);
            transition: width 0.3s cubic-bezier(0.23, 1, 0.32, 1), 
                        height 0.3s cubic-bezier(0.23, 1, 0.32, 1), 
                        background-color 0.3s;
            will-change: transform;
        }

        .cursor.active {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0,0,0,0.2); /* Mayor visibilidad */
        }

        /* -------- HEADER -------- */
        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        h1.brand-info {
            font-size: 15px;
            font-weight: 700;
            line-height: 1.2;
        }

        .index-list {
            text-align: right;
            font-size: 14px;
            line-height: 1.6;
            list-style: none;
        }

        .index-item {
            display: flex;
            justify-content: flex-end;
            gap: 40px;
        }

        /* -------- FOOTER -------- */
        .footer-portfolio {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .arrow {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 300;
        }

        .portfolio-title {
            font-size: clamp(50px, 10vw, 110px); 
            font-weight: 700;
            letter-spacing: -0.05em;
            line-height: 0.8;
        }

        a {
            text-decoration: none;
            color: inherit;
            outline: none;
        }

        /* Responsive */
        @media(max-width: 900px){
            .header-main { flex-direction: column; gap: 30px; }
            .index-item { justify-content: flex-start; }
            .cursor { display: none; }
        }
    </style>
</head>

<body>

    <div class="cursor" aria-hidden="true"></div>

    <header class="header-main">
        <h1 class="brand-info">
            Edson Canales<br>
            <span style="font-weight: 400;">Photographer</span>
        </h1>

        <ul class="index-list">
            <li class="index-item">
                <a href="gallery.html">Contact</a>
                <span>3-8</span>
            </li>
            <li class="index-item">
                <a href="gallery.html">Editorials</a>
                <span>22-25</span>
            </li>
            <li class="index-item">
                <a href="food&drinks.html">Food & Drinks</a>
                <span>27-30</span>
            </li>
        </ul>
    </header>

    <div class="main-empty"></div>

    <footer class="footer-portfolio">
        <span class="arrow" aria-hidden="true">→</span>
        <span class="portfolio-title">Portfolio</span>
    </footer>

    <script>
        const cursor = document.querySelector('.cursor');
        
        // Usamos requestAnimationFrame para suavizar el movimiento
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Actualización inmediata con transform (GPU acelerada)
            cursor.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0) translate(-50%, -50%)`;
        });

        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => cursor.classList.add('active'));
            link.addEventListener('mouseleave', () => cursor.classList.remove('active'));
        });
    </script>
</body>
</html>
