<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edson Canales â€” Portfolio</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Solo ocultamos el cursor si el dispositivo tiene ratÃ³n */
        @media (pointer: fine) {
            html, body, a {
                cursor: none;
            }
        }

        body {
            font-family: 'Courier Prime', monospace; 
            background: #ffffff; 
            color: #111;
            min-height: 100svh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: clamp(30px, 5vw, 60px);
            overflow: hidden;
        }

        /* -------- CURSOR CON TEXTO -------- */
        .cursor {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transform: translate3d(-50%, -50%, 0);
            transition: width 0.3s cubic-bezier(0.23, 1, 0.32, 1), 
                        height 0.3s cubic-bezier(0.23, 1, 0.32, 1), 
                        background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform;
        }

        /* Texto dentro del cursor (oculto por defecto) */
        .cursor::after {
            content: 'OPEN';
            font-size: 10px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .cursor.active {
            width: 65px;
            height: 65px;
            background-color: #000;
        }

        .cursor.active::after {
            opacity: 1;
        }

        /* -------- HEADER & LINKS -------- */
        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        h1.brand-info {
            font-size: 15px;
            font-weight: 700;
            line-height: 1.2;
        }

        .index-list {
            text-align: right;
            font-size: 14px;
            line-height: 1.6;
            list-style: none;
            /* AnimaciÃ³n de entrada para guiar la vista */
            animation: fadeInRight 1s ease-out;
        }

        .index-item {
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            margin-bottom: 5px;
        }

        .index-item a {
            text-decoration: none;
            color: inherit;
            position: relative;
            padding-bottom: 2px;
        }

        /* Subrayado animado */
        .index-item a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #000;
            transition: width 0.3s ease;
        }

        .index-item a:hover::after {
            width: 100%;
        }

        /* -------- FOOTER -------- */
        .footer-portfolio {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .arrow {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 300;
        }

        .portfolio-title {
            font-size: clamp(50px, 10vw, 110px); 
            font-weight: 700;
            letter-spacing: -0.05em;
            line-height: 0.8;
        }

        /* -------- ANIMACIONES -------- */
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsive */
        @media(max-width: 900px){
            .header-main { flex-direction: column; gap: 30px; }
            .index-item { justify-content: flex-start; }
            .cursor { display: none; }
            @media (pointer: fine) {
                html, body, a { cursor: auto; }
            }
        }
    </style>
</head>

<body>

    <div class="cursor" aria-hidden="true"></div>

    <header class="header-main">
        <h1 class="brand-info">
            Edson Canales<br>
            <span style="font-weight: 400;">Photographer</span>
        </h1>

        <ul class="index-list">
            <li class="index-item">
                <a href="contact.html">Contact</a>
                <span>3-8</span>
            </li>
            <li class="index-item">
                <a href="gallery.html">Editorials</a>
                <span>22-25</span>
            </li>
            <li class="index-item">
                <a href="food&drinks.html">Food & Drinks</a>
                <span>27-30</span>
            </li>
        </ul>
    </header>

    <div class="main-empty"></div>

    <footer class="footer-portfolio">
        <span class="arrow" aria-hidden="true">â†’</span>
        <span class="portfolio-title">Portfolio</span>
    </footer>

    <script>
        const cursor = document.querySelector('.cursor');
        
        let mouseX = 0;
        let mouseY = 0;

        // Movimiento del cursor
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Usamos translate3d para mejor rendimiento (GPU)
            cursor.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0) translate(-50%, -50%)`;
        });

        // InteracciÃ³n con enlaces
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.classList.add('active');
            });
            link.addEventListener('mouseleave', () => {
                cursor.classList.remove('active');
            });
        });

        // Ocultar cursor al salir de la ventana
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
        });
        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
        });
    </script>
</body>
</html>
