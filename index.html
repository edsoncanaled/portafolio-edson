<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edson Canales | Portfolio</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #111;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 32px 48px;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(255,255,255,.9), rgba(255,255,255,0));
    }

    header h1 {
      font-family: 'Fjalla One', sans-serif;
      font-size: 28px;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0;
      animation: titleIn 1s ease forwards;
    }

    @keyframes titleIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* MAIN SECTIONS */
    main {
      display: flex;
      width: 200vw;
      height: 100vh;
      transition: transform 1s cubic-bezier(.77,0,.18,1);
    }

    section {
      width: 100vw;
      height: 100vh;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(.85);
      transition: transform 1.2s ease;
    }

    section:hover img {
      transform: scale(1.05);
    }

    .label {
      position: absolute;
      top: 140px;
      left: 64px;
      font-size: 14px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #fff;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      header {
        padding: 24px;
      }

      header h1 {
        font-size: 22px;
      }

      .label {
        top: 120px;
        left: 32px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Edson Canales</h1>
</header>

<main id="slider">

  <!-- EDITORIAL -->
  <section onclick="goTo('editorial')">
    <span class="label">Editorial</span>
    <img src="images/foto1.jpg" alt="Editorial">
  </section>

  <!-- FOOD & BEVERAGES -->
  <section onclick="goTo('food')">
    <span class="label">Alimentos & Bebidas</span>
    <img src="images/cafeteria/foto2c.JPG" alt="Food and Beverages">
  </section>

</main>

<script>
  const slider = document.getElementById('slider');

  function goTo(section) {
    if (section === 'food') {
      slider.style.transform = 'translateX(-100vw)';
    } else {
      window.location.href = 'editorial/index.html';
    }
  }

  // Swipe para mÃ³vil
  let startX = 0;

  window.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  window.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 60) {
      slider.style.transform = 'translateX(-100vw)';
    }
    if (endX - startX > 60) {
      slider.style.transform = 'translateX(0)';
    }
  });
</script>

</body>
</html>
