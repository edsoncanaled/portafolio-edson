<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edson Canales | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#fff;
  color:#111;
}

.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  max-width:900px;
  width:100%;
  padding:80px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
}

h1{
  font-family:'Fjalla One',sans-serif;
  font-size:48px;
  margin-bottom:24px;
}

p{
  font-size:14px;
  line-height:1.7;
  color:#444;
}

.gallery-link{
  margin-top:40px;
  display:inline-block;
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  text-decoration:none;
  color:#111;
  border-bottom:1px solid #111;
  padding-bottom:4px;
}

.profile img{
  width:100%;
  max-width:280px;
}

.signature{
  margin-top:16px;
  font-family: cursive;
  font-size:22px;
}

@media(max-width:768px){
  .card{
    grid-template-columns:1fr;
    padding:40px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div>
      <h1>PORTFOLIO</h1>
      <p>
        Aquí es donde voy a poner un poco de información de lo que soy,
        de mi trabajo y del enfoque visual que desarrollo a través de
        fotografía editorial y comercial.
      </p>

      <a href="gallery.html" class="gallery-link">Gallery</a>
    </div>

    <div class="profile">
      <img src="images/fotoperfil.JPG" alt="Edson Canales">
      <div class="signature">edson canales</div>
    </div>

  </div>
</div>

</body>
</html>
