<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edson Canales | Portafolio</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Fjalla+One&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:24px 32px;
  background:#fff;
  z-index:10;
}

header h1{
  font-family:'Fjalla One',sans-serif;
  font-size:28px;
  letter-spacing:2px;
  animation:fadeName 1.2s ease both;
}

@keyframes fadeName{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:translateY(0)}
}

/* MAGAZINE SCROLL */
.magazine{
  display:flex;
  height:100vh;
  width:200vw;
  margin-top:80px;
}

.panel{
  width:100vw;
  padding:80px 48px 120px;
}

.panel h2{
  position:sticky;
  top:100px;
  font-size:18px;
  letter-spacing:4px;
  text-transform:uppercase;
  margin-bottom:48px;
}

/* MOSAIC */
.mosaic{
  column-count:3;
  column-gap:24px;
}

.mosaic img{
  width:100%;
  margin-bottom:24px;
  cursor:pointer;
  break-inside:avoid;
  animation:fadeImg .6s ease both;
}

@keyframes fadeImg{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

/* RESPONSIVE */
@media(max-width:900px){
  .mosaic{column-count:2}
}
@media(max-width:600px){
  .mosaic{column-count:1}
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
#lightbox.active{display:flex}
#lightbox img{
  max-width:90%;
  max-height:90vh;
}
#lightbox span{
  position:absolute;
  top:24px;
  right:32px;
  font-size:40px;
  color:#fff;
  cursor:pointer;
}

/* FOOTER */
footer{
  padding:80px 32px;
  border-top:1px solid #eee;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
footer span{
  display:block;
  font-size:11px;
  letter-spacing:2px;
  text-transform:uppercase;
  margin-bottom:6px;
}
footer a{
  color:#000;
  text-decoration:none;
}
footer a:hover{text-decoration:underline}
</style>
</head>

<body>

<header>
  <h1>Edson Canales</h1>
</header>

<div class="magazine" id="magazine">

  <!-- EDITORIAL -->
  <section class="panel">
    <h2>Editorial</h2>
    <div class="mosaic">
      <img src="images/foto1.jpg">
      <img src="images/foto2.jpg">
      <img src="images/foto3.jpg">
      <img src="images/foto4.jpg">
      <img src="images/foto5.jpg">
      <img src="images/foto6.jpg">
    </div>
  </section>

  <!-- FOOD -->
  <section class="panel">
    <h2>Alimentos & Bebidas</h2>
    <div class="mosaic">
      <img src="images/cafeteria/foto1c.JPG">
      <img src="images/cafeteria/foto2c.JPG">
      <img src="images/cafeteria/foto3c.JPG">
      <img src="images/cafeteria/foto4c.JPG">
      <img src="images/cafeteria/foto5c.JPG">
      <img src="images/cafeteria/foto6c.JPG">
      <img src="images/cafeteria/foto7c.JPG">
      <img src="images/cafeteria/foto8c.JPG">
      <img src="images/cafeteria/foto9c.JPG">
      <img src="images/cafeteria/foto10c.JPG">
      <img src="images/cafeteria/foto11c.JPG">
    </div>
  </section>

</div>

<footer>
  <div>
    <span>Correo</span>
    canalesed4@gmail.com
  </div>
  <div>
    <span>Instagram</span>
    <a href="https://www.instagram.com/edsoncanaled/" target="_blank">@edsoncanaled</a>
  </div>
</footer>

<div id="lightbox">
  <span>Ã—</span>
  <img>
</div>

<script>
/* HORIZONTAL SCROLL */
window.addEventListener('scroll',()=>{
  document.getElementById('magazine').scrollLeft = window.scrollY;
});

/* LIGHTBOX */
const imgs=document.querySelectorAll('.mosaic img');
const lightbox=document.getElementById('lightbox');
const lbImg=lightbox.querySelector('img');

imgs.forEach(img=>{
  img.onclick=()=>{
    lbImg.src=img.src;
    lightbox.classList.add('active');
  }
});
lightbox.onclick=()=>lightbox.classList.remove('active');
</script>

</body>
</html>
