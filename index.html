<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edson Canales | Portafolio</title>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --text: #111;
      --muted: #777;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background: #fff;
    }

    header {
      text-align: center;
      padding: 48px 24px 32px;
      position: relative;
    }

    header h1 {
      font-size: 24px;
      letter-spacing: 4px;
      font-weight: 500;
      text-transform: uppercase;
    }

    #back-home {
      position: absolute;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      color: var(--muted);
      display: none;
    }

    #back-home:hover { color: var(--text); }

    .categories {
      max-width: 900px;
      margin: 0 auto 80px;
      padding: 0 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
    }

    .category-card { cursor: pointer; text-align: center; }

    .category-card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      margin-bottom: 16px;
      transition: opacity .3s ease;
    }

    .category-card:hover img { opacity: .85; }

    .category-card span {
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
    }

    section { display: none; }

    .shoot-title {
      text-align: center;
      margin: 24px 0 40px;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .grid {
      max-width: 1200px;
      margin: 0 auto 80px;
      padding: 0 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      animation: fadeIn .6s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 40px 24px 48px;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: var(--muted);
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #lightbox.active { display: flex; }

    #lightbox img {
      max-width: 90%;
      max-height: 90vh;
      animation: zoom .3s ease both;
    }

    @keyframes zoom {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #lightbox-close {
      position: absolute;
      top: 24px;
      right: 32px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Edson Canales</h1>
  <button id="back-home">← Back</button>
</header>

<nav class="categories">
  <div class="category-card" data-target="editorial">
    <img src="images/foto1.jpg" alt="Editorial">
    <span>Editorial</span>
  </div>
  <div class="category-card" data-target="food">
    <img src="images/cafeteria/foto2c.JPG" alt="Alimentos y Bebidas">
    <span>Alimentos & Bebidas</span>
  </div>
</nav>

<section id="editorial">
  <div class="shoot-title">Birthday Shot</div>
  <div class="grid">
    <img src="images/foto1.jpg"><img src="images/foto2.jpg"><img src="images/foto3.jpg">
    <img src="images/foto4.jpg"><img src="images/foto5.jpg"><img src="images/foto6.jpg">
  </div>
</section>

<section id="food">
  <div class="shoot-title">Abú Coffee</div>
  <div class="grid">
    <img src="images/cafeteria/foto1c.JPG"><img src="images/cafeteria/foto2c.JPG">
    <img src="images/cafeteria/foto3c.JPG"><img src="images/cafeteria/foto4c.JPG">
    <img src="images/cafeteria/foto5c.JPG"><img src="images/cafeteria/foto6c.JPG">
    <img src="images/cafeteria/foto7c.JPG"><img src="images/cafeteria/foto8c.JPG">
    <img src="images/cafeteria/foto9c.JPG"><img src="images/cafeteria/foto10c.JPG">
    <img src="images/cafeteria/foto11c.JPG">
  </div>
</section>

<footer>
  <p>Tel. 812 568 0681</p>
  <p>canalesed4@gmail.com</p>
</footer>

<div id="lightbox">
  <span id="lightbox-close">×</span>
  <img id="lightbox-img">
</div>

<script>
  const cards = document.querySelectorAll('.category-card');
  const categories = document.querySelector('.categories');
  const editorial = document.getElementById('editorial');
  const food = document.getElementById('food');
  const back = document.getElementById('back-home');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      categories.style.display = 'none';
      back.style.display = 'block';
      card.dataset.target === 'editorial'
        ? (editorial.style.display = 'block', food.style.display = 'none')
        : (food.style.display = 'block', editorial.style.display = 'none');
    });
  });

  back.addEventListener('click', () => {
    editorial.style.display = 'none';
    food.style.display = 'none';
    categories.style.display = 'grid';
    back.style.display = 'none';
  });

  const imgs = document.querySelectorAll('.grid img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const close = document.getElementById('lightbox-close');

  imgs.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  close.addEventListener('click', e => {
    e.stopPropagation();
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', () => lightbox.classList.remove('active'));
</script>

</body>
</html>
