<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Fotográfico</title>

  <!-- FUENTE MONTSERRAT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ----- SLIDESHOW CON FADE ----- */

    #slideshow {
      flex: 1;
      width: 100%;
      background: #000;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .session {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .session.active {
      opacity: 1;
    }

    .session .title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      color: white;
      z-index: 10;
    }

    .session .name {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      color: white;
      z-index: 10;
    }

    .session img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* ----- MODAL SIN ESPACIOS ENTRE IMÁGENES ----- */

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 0;
    }

    #modal-content {
      width: 100%;
      max-width: 1200px;
      padding: 0;
    }

    /* IMAGENES SIN ESPACIOS */
    #modal-content img {
      width: 100%;
      display: block;
      margin: 0;
      padding: 0;
    }

    #close-modal {
      position: fixed;
      top: 15px;
      right: 30px;
      font-size: 2.5em;
      cursor: pointer;
      color: white;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <!-- Slideshow automático -->
  <div id="slideshow">
    <!-- Sesión 1 -->
    <div class="session active" data-session="1">
      <p class="title">Birthday shoot</p>
      <p class="name">Edson Canales</p>
      <img src="images/foto1.jpg" alt="Sesión 1" loading="lazy" onclick="showGallery(1)">
    </div>

    <!-- Sesión 2 -->
    <div class="session" data-session="2">
      <p class="title">Cafetería</p>
      <p class="name">Edson Canales</p>
      <img src="images/cafeteria/foto1c.JPG" alt="Sesión 2" loading="lazy" onclick="showGallery(2)">
    </div>

    <!-- Sesión 3 -->
    <div class="session" data-session="3">
      <p class="title">Sesión 3</p>
      <p class="name">Edson Canales</p>
      <img src="images/foto3.jpg" alt="Sesión 3" loading="lazy" onclick="showGallery(3)">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <span id="close-modal" onclick="closeModal()">&times;</span>
    <div id="modal-content"></div>
  </div>

  <script>
    let currentIndex = 0;
    const sessions = document.querySelectorAll(".session");
    const totalSessions = sessions.length;

    // Cambio automático con fade
    function changeSession() {
      sessions[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % totalSessions;
      sessions[currentIndex].classList.add("active");
    }

    setInterval(changeSession, 4000);

    // Mostrar galería
    function showGallery(sessionId) {
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modal-content");

      modalContent.innerHTML = "";  // Limpiar contenido

      const galleries = {
        1: [
          "images/foto1.jpg",
          "images/foto2.jpg",
          "images/foto3.jpg",
          "images/foto4.jpg",
          "images/foto5.jpg",
          "images/foto6.jpg"
        ],
        2: [
          "images/cafeteria/foto1c.JPG",
          "images/cafeteria/foto2c.JPG",
          "images/cafeteria/foto3c.JPG",
          "images/cafeteria/foto4c.JPG",
          "images/cafeteria/foto5c.JPG",
          "images/cafeteria/foto6c.JPG",
          "images/cafeteria/foto7c.JPG",
          "images/cafeteria/foto8c.JPG",
          "images/cafeteria/foto9c.JPG",
          "images/cafeteria/foto10c.JPG",
          "images/cafeteria/foto11c.JPG",
          "images/cafeteria/foto12c.JPG"
        ],
        3: [
          "images/foto3.jpg",
          "images/foto8.jpg",
          "images/foto9.jpg"
        ]
      };

      // Agregar imágenes al modal
      galleries[sessionId].forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.loading = "lazy";
        img.onerror = function() { console.error("Error cargando imagen: " + src); };  // Depuración
        modalContent.appendChild(img);
      });

      modal.style.display = "flex";
      console.log("Modal abierto para sesión " + sessionId);  // Depuración
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
