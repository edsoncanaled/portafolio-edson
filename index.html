<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edson Canales — Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: 'Courier Prime', monospace; 
    background:#ffffff; 
    color:#111;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Empuja el contenido a los extremos */
    padding: 60px; 
}

/* -------- HEADER (Top Info) -------- */
.header-main {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.brand-info {
    font-size: 15px;
    line-height: 1.2;
    text-transform: none; /* Mantiene mayúsculas y minúsculas naturales */
}

.index-list {
    text-align: right;
    font-size: 14px;
    line-height: 1.6;
}

.index-item {
    display: flex;
    justify-content: flex-end;
    gap: 50px; /* Espacio entre el nombre y el número de página */
}

/* -------- ESPACIO CENTRAL VACÍO -------- */
.main-empty {
    flex-grow: 1;
}

/* -------- FOOTER (Título masivo con flecha) -------- */
.footer-portfolio {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: -10px; /* Ajuste fino de posición */
}

.arrow {
    font-size: 70px;
    font-weight: 300;
    line-height: 1;
    margin-right: 10px;
}

.portfolio-title {
    font-size: 100px; /* Tamaño muy grande como en la imagen */
    font-weight: 700;
    letter-spacing: -4px;
    line-height: 1;
}

/* -------- LINKS -------- */
a {
    text-decoration: none;
    color: inherit;
}

a:hover {
    text-decoration: underline;
}

/* -------- RESPONSIVE -------- */
@media(max-width: 900px){
    body { padding: 30px; }
    
    .portfolio-title { font-size: 50px; letter-spacing: -2px; }
    .arrow { font-size: 40px; }
    
    .index-item { gap: 20px; }
    
    .header-main {
        flex-direction: column;
        gap: 30px;
    }
}
</style>
</head>

<body>

    <header class="header-main">
        <div class="brand-info">
            Caterina Recaldin<br>
            Graphic Designer
        </div>

        <nav class="index-list">
            <div class="index-item">
                <a href="gallery.html">Brand identity</a>
                <span>3-8</span>
            </div>
            <div class="index-item">
                <a href="gallery.html">Label & packaging design</a>
                <span>10-20</span>
            </div>
            <div class="index-item">
                <a href="gallery.html">Editorials</a>
                <span>22-25</span>
            </div>
            <div class="index-item">
                <a href="gallery.html">Typography</a>
                <span>27-30</span>
            </div>
        </nav>
    </header>

    <div class="main-empty"></div>

    <footer class="footer-portfolio">
        <span class="arrow">→</span>
        <h1 class="portfolio-title">Portfolio</h1>
    </footer>

</body>
</html>
