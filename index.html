<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Fotográfico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 3px;
    }
    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.8;
    }
    #slideshow {
      width: 100%;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    .session {
      display: none;
    }
    .session.active {
      display: block;
    }
    .session img {
      width: 100%;
      max-width: none; /* Quitar límite para que ocupe el ancho disponible */
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .session img:hover {
      transform: scale(1.03);
    }
    .session p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #333;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 95%;
      max-height: 95%;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    #modal img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      color: white;
    }
    footer {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Edson Frog — Portafolio</h1>
    <p>Fotografía de producto · lifestyle · café · retrato</p>
  </header>

  <!-- Slideshow automático -->
  <div id="slideshow">
    <!-- Sesión 1 -->
    <div class="session active" data-session="1">
      <img src="images/foto1.jpg" alt="Sesión 1" loading="lazy" onclick="showGallery(1)">
      <p>Sesión 1</p>
    </div>
    <!-- Sesión 2 -->
    <div class="session" data-session="2">
      <img src="images/foto2.jpg" alt="Sesión 2" loading="lazy" onclick="showGallery(2)">
      <p>Sesión 2</p>
    </div>
    <!-- Sesión 3 -->
    <div class="session" data-session="3">
      <img src="images/foto3.jpg" alt="Sesión 3" loading="lazy" onclick="showGallery(3)">
      <p>Sesión 3</p>
    </div>
  </div>

  <!-- Modal para la galería -->
  <div id="modal">
    <span id="close-modal" onclick="closeModal()">&times;</span>
    <div id="modal-content">
      <!-- Las fotos se cargarán aquí dinámicamente -->
    </div>
  </div>

  <footer>
    © 2025 Edson Frog · Portafolio Fotográfico
  </footer>

  <script>
    let currentIndex = 0;
    const sessions = document.querySelectorAll('.session');
    const totalSessions = sessions.length;

    // Función para cambiar automáticamente cada 3 segundos
    function changeSession() {
      sessions[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % totalSessions;
      sessions[currentIndex].classList.add('active');
    }

    // Iniciar el slideshow automático
    setInterval(changeSession, 3000);

    // Función para mostrar la galería de una sesión
    function showGallery(sessionId) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      
      // Limpiar contenido anterior
      modalContent.innerHTML = '';

      // Definir fotos para cada sesión (ajusta con tus rutas reales)
      const galleries = {
        1: [
          'images/foto1.jpg',
          'images/foto2.jpg',  // Asumiendo más fotos para la sesión 1
          'images/foto3.jpg',
          'images/foto4.jpg',
          'images/foto5.jpg',
          'images/foto6.jpg',
        ],
        2: [
          'images/foto2.jpg',
          'images/foto6.jpg',
          'images/foto7.jpg'
        ],
        3: [
          'images/foto3.jpg',
          'images/foto8.jpg',
          'images/foto9.jpg'
        ]
      };

      // Agregar fotos al modal
      galleries[sessionId].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.loading = 'lazy';
        modalContent.appendChild(img);
      });

      // Mostrar modal
      modal.style.display = 'flex';
    }

    // Función para cerrar el modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Cerrar modal al hacer clic fuera
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
