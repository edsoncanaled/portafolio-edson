<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portafolio Fotográfico</title>

<!-- Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Montserrat", sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* --- SLIDESHOW --- */
#slideshow {
  width: 100%;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Fondo difuminado */
.session-bg {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: blur(35px) brightness(0.6);
  transform: scale(1.2);
  z-index: 1;
}

/* Contenido principal */
.session {
  position: absolute;
  inset: 0;
  padding: 40px;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 2;
  transition: opacity 0.8s ease;
}

.session.active {
  display: flex;
  opacity: 1;
}

.session .title {
  position: absolute;
  top: 40px;
  left: 40px;
  font-size: 1.8em;
  font-weight: 600;
}

.session .name {
  position: absolute;
  bottom: 40px;
  right: 40px;
  font-size: 1.2em;
}

.session img {
  width: auto;
  height: 85vh; /* ✔ imagen grande sin ocupar todo */
  max-width: 90%;
  object-fit: contain;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 15px 45px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}

.session img:hover {
  transform: scale(1.02);
}

/* Flechas */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 3.5rem;
  color: white;
  cursor: pointer;
  z-index: 10;
  user-select: none;
  padding: 10px;
  transition: 0.2s;
}

.arrow:hover {
  color: #ccc;
}

#prev { left: 20px; }
#next { right: 20px; }

/* MODAL FULLSCREEN */
#modal {
  display: none;
  position: fixed;
  z-index: 99999;
  inset: 0;
  padding: 25px;
  background-color: rgba(0,0,0,0.95);
  overflow-y: auto;
}

/* Masonry */
#modal-content {
  column-count: 3;
  column-gap: 15px;
}

#modal-content img {
  width: 100%;
  margin-bottom: 15px;
  border-radius: 10px;
  break-inside: avoid;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#modal-content img:hover {
  transform: scale(1.02);
}

/* Responsive masonry */
@media (max-width: 900px) {
  #modal-content { column-count: 2; }
}
@media (max-width: 600px) {
  #modal-content { column-count: 1; }
}

/* Cerrar modal */
#close-modal {
  position: fixed;
  top: 20px;
  right: 30px;
  font-size: 45px;
  color: white;
  cursor: pointer;
  z-index: 100000;
}

</style>
</head>
<body>

<!-- SLIDESHOW -->
<div id="slideshow">

  <div class="arrow" id="prev">&#10094;</div>
  <div class="arrow" id="next">&#10095;</div>

  <!-- Sesión 1 -->
  <div class="session active" data-session="1">
    <div class="session-bg" style="background-image: url('images/foto1.jpg');"></div>
    <p class="title">Birthday shoot</p>
    <p class="name">Edson Canales</p>
    <img src="images/foto1.jpg" onclick="showGallery(1)">
  </div>

  <!-- Sesión 2 -->
  <div class="session" data-session="2">
    <div class="session-bg" style="background-image: url('images/cafeteria/foto2c.JPG');"></div>
    <p class="title">Abú Coffee</p>
    <p class="name">Edson Canales</p>
    <img src="images/cafeteria/foto2c.JPG" onclick="showGallery(2)">
  </div>

  <!-- Sesión 3 -->
  <div class="session" data-session="3">
    <div class="session-bg" style="background-image: url('images/foto3.jpg');"></div>
    <p class="title">Sesión 3</p>
    <p class="name">Edson Canales</p>
    <img src="images/foto3.jpg" onclick="showGallery(3)">
  </div>

</div>

<!-- MODAL -->
<div id="modal">
  <span id="close-modal">&times;</span>
  <div id="modal-content"></div>
</div>

<script>
/* SLIDESHOW */
let currentIndex = 0;
const sessions = document.querySelectorAll('.session');
const totalSessions = sessions.length;

function showSession(i) {
  sessions.forEach(s => s.classList.remove('active'));
  sessions[i].classList.add('active');
  currentIndex = i;
}

document.getElementById('prev').onclick = () =>
  showSession((currentIndex - 1 + totalSessions) % totalSessions);

document.getElementById('next').onclick = () =>
  showSession((currentIndex + 1) % totalSessions);

setInterval(() => {
  showSession((currentIndex + 1) % totalSessions);
}, 6000); // slideshow lento

/* GALERÍAS */
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modal-content');
const closeModalBtn = document.getElementById('close-modal');

const galleries = {
  1: [
    'images/foto1.jpg','images/foto2.jpg','images/foto3.jpg',
    'images/foto4.jpg','images/foto5.jpg','images/foto6.jpg'
  ],
  2: [
    'images/cafeteria/foto1c.JPG','images/cafeteria/foto2c.JPG','images/cafeteria/foto3c.JPG',
    'images/cafeteria/foto4c.JPG','images/cafeteria/foto5c.JPG','images/cafeteria/foto6c.JPG',
    'images/cafeteria/foto7c.JPG','images/cafeteria/foto8c.JPG','images/cafeteria/foto9c.JPG',
    'images/cafeteria/foto10c.JPG','images/cafeteria/foto11c.JPG','images/cafeteria/foto12c.JPG'
  ],
  3: [
    'images/foto3.jpg','images/foto8.jpg','images/foto9.jpg'
  ]
};

function showGallery(sessionId){
  modalContent.innerHTML = '';
  galleries[sessionId].forEach(src=>{
    const img = document.createElement('img');
    img.src = src;
    modalContent.appendChild(img);
  });
  modal.style.display = 'block';
}

closeModalBtn.onclick = () => modal.style.display = 'none';
modal.onclick = e => { if(e.target===modal) modal.style.display='none'; }
</script>
</body>
</html>
