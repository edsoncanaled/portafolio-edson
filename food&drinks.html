<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Edson Canales</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --font-main: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100vh; 
            overflow: hidden; 
            background: var(--bg); 
            font-family: var(--font-main);
            color: var(--text);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 30px 40px;
            font-size: 11px;
            z-index: 100;
            text-transform: uppercase;
            background: linear-gradient(to bottom, white 50%, transparent);
        }

        nav a {
            text-decoration: none;
            color: inherit;
        }

        .ui-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 110px 0 80px;
            pointer-events: none;
            z-index: 10;
        }

        .text-wrapper { width: 260px; }
        #project-id { font-size: 10px; color: #999; display: block; }
        #project-client { font-size: 13px; font-weight: 700; text-transform: uppercase; }

        #project-title { font-size: 12px; display: block; }
        #project-title a { pointer-events: auto; } /* IMPORTANTE */
        #project-type { font-size: 11px; color: #666; }

        .gallery-viewport {
            height: 100vh;
            display: flex;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
            padding: 0 calc(50vw - 130px);
        }

        .gallery-viewport::-webkit-scrollbar { display: none; }

        .work-card {
            flex: 0 0 260px;
            margin: 0 20px;
            transform: scale(0.95);
            transition: transform 0.4s;
            cursor: pointer;
        }

        .work-card.active { transform: scale(1.05); }
        .work-card img { width: 100%; height: 350px; object-fit: cover; }

        #project-detail-view {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 200;
            display: none;
            opacity: 0;
        }

        .detail-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 40px;
        }

        .detail-content {
            padding: 120px 20vw 80px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .detail-image {
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>

<body>

<nav id="main-nav">
    <div><a href="index.html">← BACK</a></div>
    <div>M2. WORKS</div>
    <div>M3. CONTACT</div>
</nav>

<div class="ui-overlay" id="carousel-ui">
    <div class="text-wrapper">
        <span id="project-id">---</span>
        <div id="project-client">SELECT WORK</div>
    </div>
    <div class="text-wrapper">
        <span id="project-title">---</span>
        <span id="project-type">---</span>
    </div>
</div>

<main class="gallery-viewport" id="slider"></main>

<div id="project-detail-view">
    <div class="detail-nav">
        <div onclick="closeProject()">← BACK</div>
    </div>
    <div class="detail-content" id="detail-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

<script>
const projectsData = [
    {
        id: "2024",
        client: "Abú Coffee",
        title: '<a href="https://www.instagram.com/abucoffee.mx" target="_blank">@abucoffee.mx</a>',
        type: "Arista 400",
        cover: "images/cafeteria/foto4c.JPG",
        images: ["images/foto1.jpg", "images/foto2.jpg"]
    },
    {
        id: "D002",
        client: "THE ROLLING STONES",
        title: "Criss Cross",
        type: "Music Video",
        cover: "images/foto2.jpg",
        images: ["images/foto2.jpg", "images/foto4.jpg"]
    }
];

const slider = document.getElementById('slider');
const detailView = document.getElementById('project-detail-view');
const detailContainer = document.getElementById('detail-container');
const carouselUI = document.getElementById('carousel-ui');
const mainNav = document.getElementById('main-nav');

projectsData.forEach(p => {
    const div = document.createElement('div');
    div.className = 'work-card';
    div.dataset.id = p.id;
    div.innerHTML = `<img src="${p.cover}" draggable="false">`;
    slider.appendChild(div);
});

const cards = document.querySelectorAll('.work-card');
let activeIndex = 0;

function updateUI() {
    const data = projectsData[activeIndex];
    document.getElementById('project-id').innerText = data.id;
    document.getElementById('project-client').innerText = data.client;
    document.getElementById('project-title').innerHTML = data.title;
    document.getElementById('project-type').innerText = data.type;

    cards.forEach(c => c.classList.remove('active'));
    cards[activeIndex].classList.add('active');
}

cards.forEach((card, i) => {
    card.addEventListener('click', () => {
        activeIndex = i;
        updateUI();
    });
});

updateUI();

function openProject(id) {
    const data = projectsData.find(p => p.id === id);
    detailContainer.innerHTML = data.images.map(img =>
        `<img src="${img}" class="detail-image">`
    ).join('');
    detailView.style.display = 'block';
    gsap.to(detailView, { opacity: 1 });
    gsap.to(".detail-image", { opacity: 1, y: 0, stagger: 0.1 });
}

function closeProject() {
    gsap.to(detailView, {
        opacity: 0,
        onComplete: () => detailView.style.display = 'none'
    });
}
</script>

</body>
</html>
