<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Edson Canales</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #e5e5e5;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100vh; overflow: hidden; background: var(--bg); cursor: none; }

        /* CURSOR */
        #cursor {
            position: fixed; top: 0; left: 0; width: 10px; height: 10px;
            background: black; border-radius: 50%; pointer-events: none;
            z-index: 10000; mix-blend-mode: difference;
        }

        /* NAVEGACIÓN */
        nav {
            position: fixed; top: 0; width: 100%; display: flex;
            justify-content: space-between; padding: 25px 40px;
            font-size: 10px; font-family: var(--font-mono);
            z-index: 100; text-transform: uppercase;
        }
        nav a { text-decoration: none; color: inherit; }

        /* CONTENEDOR PRINCIPAL VERTICAL */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        /* BLOQUE DE TEXTO SUPERIOR */
        .info-top {
            text-align: center;
            font-family: var(--font-mono);
            margin-bottom: 30px;
            height: 50px; /* Espacio fijo para que no salte el layout */
        }
        #project-id { font-size: 10px; color: #999; display: block; margin-bottom: 5px; }
        #project-title { font-size: 20px; text-transform: uppercase; letter-spacing: 2px; }

        /* GALERÍA HORIZONTAL (CENTRO) */
        .slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            overflow-x: scroll;
            padding: 0 40vw; /* Permite que la primera y última foto se centren */
            scrollbar-width: none;
            gap: 40px;
        }
        .slider-container::-webkit-scrollbar { display: none; }

        .work-card {
            flex: 0 0 350px;
            transition: all 0.7s cubic-bezier(0.2, 1, 0.3, 1);
            opacity: 0.2;
            transform: scale(0.8);
        }

        .work-card.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .work-card img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            filter: grayscale(100%);
        }
        .work-card.active img { filter: grayscale(0%); }

        /* BLOQUE DE TEXTO INFERIOR */
        .info-bottom {
            margin-top: 40px;
            width: 350px;
            text-align: center;
            font-family: var(--font-mono);
        }
        #project-desc { font-size: 11px; color: #666; text-transform: uppercase; line-height: 1.5; }

        /* INDICADORES */
        .footer-nav {
            position: fixed; bottom: 30px; font-family: var(--font-mono);
            font-size: 9px; color: #ccc;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <a href="index.html">EDSON CANALES ©2026</a>
        <div style="display: flex; gap: 20px;">
            <div>M1. DIRECTORS</div>
            <div>M2. WORKS</div>
            <div>M3. CONTACT</div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="info-top" id="top-text">
            <span id="project-id">D001</span>
            <h2 id="project-title">LOADING</h2>
        </div>

        <main class="slider-container" id="slider">
            <div class="work-card" data-id="D001" data-title="Birthday Slay" data-desc="Editorial Identity / Form and Light Study session 2024">
                <img src="images/foto1.jpg">
            </div>
            <div class="work-card" data-id="D002" data-title="Shadow Play" data-desc="Minimalist Atmosphere / Exploring Contrast in Urban Space">
                <img src="images/foto2.jpg">
            </div>
            <div class="work-card" data-id="D003" data-title="The Cafe" data-desc="Urban Archive / Street Photography and Lifestyle">
                <img src="images/foto3.jpg">
            </div>
            <div class="work-card" data-id="D004" data-title="Motion Study" data-desc="Form & Movement / Conceptual Photography Session">
                <img src="images/foto4.jpg">
            </div>
            <div class="work-card" data-id="D005" data-title="Street Archive" data-desc="Documentary Photography / Personal Work Journal">
                <img src="images/foto5.jpg">
            </div>
        </main>

        <div class="info-bottom" id="bottom-text">
            <p id="project-desc">PLEASE SCROLL TO EXPLORE</p>
        </div>
    </div>

    <div class="footer-nav">USE MOUSE WHEEL OR DRAG TO EXPLORE</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script>
        const cursor = document.getElementById('cursor');
        const slider = document.getElementById('slider');
        const cards = document.querySelectorAll('.work-card');
        
        const pId = document.getElementById('project-id');
        const pTitle = document.getElementById('project-title');
        const pDesc = document.getElementById('project-desc');

        // 1. CURSOR
        gsap.set(cursor, {xPercent: -50, yPercent: -50});
        window.addEventListener('mousemove', e => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        // 2. CAMBIO DE TEXTO (GSAP)
        let lastId = "";
        function updateUI(id, title, desc) {
            if (id === lastId) return;
            lastId = id;

            // Animación de salida texto arriba
            gsap.to(["#top-text", "#bottom-text"], { opacity: 0, y: 5, duration: 0.2, onComplete: () => {
                pId.innerText = id;
                pTitle.innerText = title;
                pDesc.innerText = desc;
                // Animación de entrada
                gsap.to(["#top-text", "#bottom-text"], { opacity: 1, y: 0, duration: 0.4 });
            }});
        }

        // 3. DETECTAR FOTO CENTRAL
        slider.addEventListener('scroll', () => {
            let center = window.innerWidth / 2;
            let closestCard = null;
            let minDistance = Infinity;

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardCenter = rect.left + rect.width / 2;
                const distance = Math.abs(center - cardCenter);

                if (distance < minDistance) {
                    minDistance = distance;
                    closestCard = card;
                }
            });

            cards.forEach(c => c.classList.remove('active'));
            if (closestCard) {
                closestCard.classList.add('active');
                updateUI(closestCard.dataset.id, closestCard.dataset.title, closestCard.dataset.desc);
            }
        });

        // 4. CLICK PARA CENTRAR
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const centerPoint = window.innerWidth / 2;
                const cardWidth = card.offsetWidth / 2;
                const scrollTarget = card.offsetLeft - centerPoint + cardWidth;
                
                gsap.to(slider, { scrollTo: { x: scrollTarget }, duration: 1, ease: "power3.inOut" });
            });
            
            card.addEventListener('mouseenter', () => gsap.to(cursor, { scale: 3 }));
            card.addEventListener('mouseleave', () => gsap.to(cursor, { scale: 1 }));
        });

        // 5. MOUSE WHEEL HORIZONTAL
        slider.addEventListener('wheel', e => {
            e.preventDefault();
            slider.scrollLeft += e.deltaY;
        });

        // INICIO
        window.onload = () => {
            slider.scrollLeft = 1; // Trigger inicial de scroll
        };
    </script>
</body>
</html>
