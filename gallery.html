<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Edson Canales</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --font-main: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100vh; 
            overflow: hidden; 
            background: var(--bg); 
            font-family: var(--font-main);
            color: var(--text);
        }

        /* --- NAVEGACIÓN --- */
        nav {
            position: fixed; top: 0; width: 100%; display: flex;
            justify-content: space-between; padding: 30px 40px;
            font-size: 11px; z-index: 100; text-transform: uppercase;
            background: linear-gradient(to bottom, white 50%, transparent);
            pointer-events: none;
        }
        nav * { pointer-events: auto; cursor: pointer; }

        /* --- UI TEXTO CAROUSEL --- */
        .ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: space-between; align-items: center;
            padding: 110px 0 80px 0;
            pointer-events: none; z-index: 10;
        }

        .text-wrapper { width: 260px; text-align: left; }
        .text-top { margin-bottom: 10px; }
        #project-id { font-size: 10px; color: #999; display: block; margin-bottom: 5px; }
        #project-client { font-size: 13px; font-weight: 700; text-transform: uppercase; line-height: 1.2; }
        .text-bottom { margin-top: 10px; }
        #project-title { font-size: 12px; font-weight: 400; margin-bottom: 4px; display: block; line-height: 1.3; }
        #project-type { font-size: 11px; color: #666; display: block; }

        /* --- CAROUSEL --- */
        .gallery-viewport {
            height: 100vh;
            display: flex; align-items: center;
            overflow-x: auto; scrollbar-width: none;
            padding: 0 calc(50vw - 130px);
            cursor: grab;
        }
        .gallery-viewport:active { cursor: grabbing; }
        .gallery-viewport::-webkit-scrollbar { display: none; }

        .work-card {
            flex: 0 0 260px; margin: 0 20px;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.5s;
            transform: scale(0.95); opacity: 1; cursor: pointer;
            position: relative;
            user-select: none;
        }
        .work-card img { width: 100%; height: 350px; object-fit: cover; pointer-events: none; }
        .work-card.active { transform: scale(1.05); z-index: 5; }

        /* --- DETALLE PROYECTO --- */
        #project-detail-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 200;
            overflow-y: auto; display: none; opacity: 0;
        }
        
        /* Botón Back Fijo Arriba */
        .detail-nav {
            position: fixed; top: 0; width: 100%; padding: 30px 40px;
            display: flex; justify-content: flex-start; /* Alineado a izquierda para que se vea como "Back" */
            z-index: 201;
            background: linear-gradient(to bottom, white 60%, transparent); /* Fondo para legibilidad */
        }
        .back-btn-top { 
            cursor: pointer; font-size: 11px; text-transform: uppercase; 
            padding: 5px 0; border-bottom: 1px solid transparent; transition: 0.3s;
        }
        .back-btn-top:hover { border-bottom: 1px solid black; }

        .detail-content { padding: 100px 20vw 50px 20vw; display: flex; flex-direction: column; gap: 40px; }
        .detail-image { width: 100%; height: auto; object-fit: cover; opacity: 0; transform: translateY(20px); }

        /* Pie de página "Volver al Index" */
        .project-footer {
            margin-top: 80px; padding-top: 40px;
            border-top: 1px solid #eee; text-align: center;
        }
        .back-index-btn {
            font-size: 12px; text-transform: uppercase; cursor: pointer;
            display: inline-block; padding: 10px 20px; border: 1px solid #ddd; border-radius: 4px;
            transition: all 0.3s;
        }
        .back-index-btn:hover { background: black; color: white; border-color: black; }

        @media (max-width: 768px) {
            .gallery-viewport { padding: 0 calc(50vw - 110px); }
            .work-card { flex: 0 0 220px; }
            .text-wrapper { width: 220px; }
            .detail-content { padding: 100px 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div style="width: 200px;">M1. DIRECTORS</div>
        <div style="width: 200px;">M2. WORKS</div>
        <div style="width: 200px; text-align: right;">M3. CONTACT</div>
    </nav>

    <div class="ui-overlay" id="carousel-ui">
        <div class="text-wrapper text-top" id="top-content">
            <span id="project-id">D001</span>
            <div id="project-client">LOADING CLIENT</div>
        </div>
        <div class="text-wrapper text-bottom" id="bottom-content">
            <span id="project-title">Project Name</span>
            <span id="project-type">Category</span>
        </div>
    </div>

    <main class="gallery-viewport" id="slider"></main>

    <div id="project-detail-view">
        <div class="detail-nav">
            <div class="back-btn-top" onclick="closeProject()">← BACK TO INDEX</div>
        </div>
        
        <div class="detail-content" id="detail-container">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script>
        // DATOS
        const projectsData = [
            { id: "D001", client: "MANGO", title: "A Mediterranean Dream", type: "Direct to Client", cover: "images/foto1.jpg", images: ["images/foto1.jpg", "images/foto2.jpg"] },
            { id: "D002", client: "THE ROLLING STONES", title: "Criss Cross", type: "Music Video", cover: "images/foto2.jpg", images: ["images/foto2.jpg", "images/foto4.jpg"] },
            { id: "D003", client: "A$AP ROCKY FT. FKA TWIGS", title: "Fukk Sleep", type: "Music Video", cover: "images/foto3.jpg", images: ["images/foto3.jpg", "images/foto1.jpg"] },
            { id: "D004", client: "ROSALÍA", title: "De Aquí No Sales", type: "Music Video", cover: "images/foto4.jpg", images: ["images/foto4.jpg", "images/foto3.jpg"] },
            { id: "D005", client: "C. TANGANA", title: "Caballo Ganador", type: "Documentary", cover: "images/foto5.jpg", images: ["images/foto5.jpg", "images/foto1.jpg"] },
            { id: "D006", client: "VOGUE SPAIN", title: "Noir Sessions", type: "Editorial", cover: "images/foto6.jpg", images: ["images/foto6.jpg", "images/foto5.jpg"] }
        ];

        // SETUP
        const slider = document.getElementById('slider');
        const detailView = document.getElementById('project-detail-view');
        const detailContainer = document.getElementById('detail-container');
        const carouselUI = document.getElementById('carousel-ui');
        const navMain = document.querySelector('nav'); // Para ocultar el nav principal

        const pId = document.getElementById('project-id');
        const pClient = document.getElementById('project-client');
        const pTitle = document.getElementById('project-title');
        const pType = document.getElementById('project-type');

        // Render Carousel
        projectsData.forEach(project => {
            const div = document.createElement('div');
            div.className = 'work-card';
            div.dataset.id = project.id;
            div.innerHTML = `<img src="${project.cover}" draggable="false">`;
            slider.appendChild(div);
        });

        // Clones Infinitos
        const originalCards = Array.from(document.querySelectorAll('.work-card'));
        originalCards.forEach(card => slider.appendChild(card.cloneNode(true)));
        originalCards.reverse().forEach(card => slider.prepend(card.cloneNode(true)));

        const allCards = document.querySelectorAll('.work-card');
        const cardWidth = 260 + 40; 
        const singleSetWidth = projectsData.length * cardWidth;
        slider.scrollLeft = singleSetWidth;

        // UI Updates
        function updateText(data) {
            gsap.to(["#top-content", "#bottom-content"], {
                opacity: 0, duration: 0.1,
                onComplete: () => {
                    pId.innerText = data.id;
                    pClient.innerText = data.client; 
                    pTitle.innerText = data.title;
                    pType.innerText = data.type;     
                    gsap.to(["#top-content", "#bottom-content"], { opacity: 1, duration: 0.2 });
                }
            });
        }

        function checkCenter() {
            let center = slider.scrollLeft + (window.innerWidth / 2);
            let closestCard = null;
            let minDistance = Infinity;

            allCards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const visualCenter = rect.left + rect.width / 2;
                const distVisual = Math.abs((window.innerWidth/2) - visualCenter);
                if (distVisual < minDistance) {
                    minDistance = distVisual;
                    closestCard = card;
                }
            });

            allCards.forEach(c => c.classList.remove('active'));
            if (closestCard) {
                closestCard.classList.add('active');
                const currentId = closestCard.dataset.id;
                if(pId.innerText !== currentId) {
                    const data = projectsData.find(p => p.id === currentId);
                    if(data) updateText(data);
                }
            }
        }

        slider.addEventListener('scroll', () => {
            if (slider.scrollLeft >= singleSetWidth * 2) slider.scrollLeft -= singleSetWidth;
            else if (slider.scrollLeft <= 10) slider.scrollLeft += singleSetWidth;
            checkCenter();
        });

        slider.addEventListener('wheel', e => {
            e.preventDefault();
            slider.scrollLeft += e.deltaY;
        });

        slider.addEventListener('click', (e) => {
            const card = e.target.closest('.work-card');
            if(!card) return;
            if(!card.classList.contains('active')) {
                const centerScreen = window.innerWidth / 2;
                const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                gsap.to(slider, { scrollTo: { x: cardCenter - centerScreen }, duration: 0.5 });
            } else {
                openProject(card.dataset.id);
            }
        });

        // --- FUNCIONES DE APERTURA / CIERRE ---

        function openProject(id) {
            const data = projectsData.find(p => p.id === id);
            if(!data) return;

            let htmlContent = `
                <div style="text-align:center; margin-bottom:60px; text-transform:uppercase;">
                    <h1>${data.client}</h1>
                    <p style="color:#666; margin-top:10px;">${data.title}</p>
                </div>
            `;
            
            // Imágenes
            data.images.forEach(imgSrc => {
                htmlContent += `<img src="${imgSrc}" class="detail-image">`;
            });

            // FOOTER CON BOTÓN DE REGRESO
            htmlContent += `
                <div class="project-footer">
                    <div class="back-index-btn" onclick="closeProject()">
                        Back to Index
                    </div>
                </div>
            `;

            detailContainer.innerHTML = htmlContent;
            detailView.style.display = 'block';
            
            const tl = gsap.timeline();
            tl.to(carouselUI, { opacity: 0, duration: 0.2 }) // Adiós texto carousel
              .to(navMain, { y: -100, duration: 0.3 }, "<") // Adiós nav principal
              .to(slider, { opacity: 0.2, duration: 0.2 }, "<") // Adiós fotos fondo
              .to(detailView, { opacity: 1, duration: 0.4 }) // Hola detalle
              .to(".detail-image", { opacity: 1, y: 0, duration: 0.6, stagger: 0.1 }, "-=0.2");
        }

        function closeProject() {
            // Animación de salida
            const tl = gsap.timeline({
                onComplete: () => {
                    detailView.style.display = 'none';
                    detailContainer.innerHTML = "";
                }
            });
            
            tl.to(detailView, { opacity: 0, duration: 0.3 })
              .to(navMain, { y: 0, duration: 0.3 }, "-=0.2") // Vuelve nav principal
              .to([slider, carouselUI], { opacity: 1, duration: 0.3 }, "<");
        }

        window.onload = () => checkCenter();

    </script>
</body>
</html>
