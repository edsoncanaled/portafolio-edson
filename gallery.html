<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Edson Canales</title>

<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
  color:#111;
  overflow:hidden;
}

/* HEADER */
header{
  padding:32px 48px;
}
header a{
  font-size:12px;
  letter-spacing:2px;
  text-transform:uppercase;
  text-decoration:none;
  color:#111;
}

/* MAIN WRAPPER */
.wrapper{
  display:flex;
  align-items:center;
  height:80vh;
  padding:0 80px;
  gap:80px;
}

/* INFO */
.info{
  width:260px;
}
.info h2{
  font-family:'Fjalla One',sans-serif;
  font-size:26px;
  margin-bottom:12px;
  opacity:0;
  transform:translateY(8px);
  transition:.4s ease;
}
.info p{
  font-size:14px;
  line-height:1.6;
  color:#555;
  opacity:0;
  transform:translateY(8px);
  transition:.4s ease .05s;
}
.info.active h2,
.info.active p{
  opacity:1;
  transform:translateY(0);
}

/* SLIDER */
.slider{
  display:flex;
  align-items:center;
  gap:60px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.slider::-webkit-scrollbar{display:none}

.slide{
  flex:0 0 auto;
  height:240px;
  scroll-snap-align:center;
  display:flex;
  align-items:center;
  transition:.4s ease;
}
.slide img{
  height:100%;
  width:auto;
  object-fit:contain;
  opacity:.4;
  transition:.4s ease;
}

/* ACTIVE */
.slide.active img{
  transform:scale(1.4);
  opacity:1;
}

/* RESPONSIVE */
@media(max-width:900px){
  body{overflow:auto}
  .wrapper{
    flex-direction:column;
    height:auto;
    padding:0 24px;
    gap:40px;
  }
  .info{
    width:100%;
    text-align:center;
  }
}
</style>
</head>

<body>

<header>
  <a href="index.html">(back)</a>
</header>

<div class="wrapper">

  <!-- INFO -->
  <div class="info active" id="info">
    <h2>Birthday Shot</h2>
    <p>Editorial session exploring identity, celebration and intimacy.</p>
  </div>

  <!-- SLIDER -->
  <div class="slider" id="slider">

    <div class="slide active"
      data-title="Birthday Shot"
      data-desc="Editorial session exploring identity, celebration and intimacy.">
      <img src="images/foto1.jpg">
    </div>

    <div class="slide"
      data-title="Birthday Shot"
      data-desc="Editorial session exploring identity, celebration and intimacy.">
      <img src="images/foto2.jpg">
    </div>

    <div class="slide"
      data-title="Birthday Shot"
      data-desc="Editorial session exploring identity, celebration and intimacy.">
      <img src="images/foto3.jpg">
    </div>

    <div class="slide"
      data-title="Birthday Shot"
      data-desc="Editorial session exploring identity, celebration and intimacy.">
      <img src="images/foto4.jpg">
    </div>

    <div class="slide"
      data-title="Birthday Shot"
      data-desc="Editorial session exploring identity, celebration and intimacy.">
      <img src="images/foto5.jpg">
    </div>

  </div>
</div>

<script>
const slider = document.getElementById('slider');
const slides = [...document.querySelectorAll('.slide')];
const info = document.getElementById('info');

function updateActive(){
  const center = slider.scrollLeft + slider.offsetWidth / 2;

  slides.forEach(slide => {
    const slideCenter = slide.offsetLeft + slide.offsetWidth / 2;
    const isActive = Math.abs(center - slideCenter) < slide.offsetWidth / 2;

    slide.classList.toggle('active', isActive);

    if(isActive){
      info.classList.remove('active');
      setTimeout(() => {
        info.querySelector('h2').textContent = slide.dataset.title;
        info.querySelector('p').textContent = slide.dataset.desc;
        info.classList.add('active');
      },150);
    }
  });
}

slider.addEventListener('scroll', () => requestAnimationFrame(updateActive));
updateActive();
</script>

</body>
</html>
