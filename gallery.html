<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Edson Canales</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #e5e5e5;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Ocultamos el cursor real pero aseguramos que el área sea interactiva */
        html, body { 
            height: 100vh; 
            overflow: hidden; 
            background: var(--bg); 
            cursor: none; 
        }

        /* CURSOR PERSONALIZADO (Punto minimalista) */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        /* NAVEGACIÓN SUPERIOR */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 30px 50px;
            font-size: 10px;
            font-family: var(--font-mono);
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ESTRUCTURA DE TEXTO FIJO (Centro de la pantalla) */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 120px 0; /* Espacio para que el texto no toque los bordes */
            pointer-events: none; /* Para que puedas clickear las fotos a través del texto */
            z-index: 10;
        }

        .text-top {
            text-align: center;
            font-family: var(--font-mono);
        }

        #project-id { font-size: 12px; color: #999; margin-bottom: 8px; display: block; }
        #project-title { font-size: 28px; text-transform: uppercase; font-weight: 400; letter-spacing: -1px; }

        .text-bottom {
            max-width: 400px;
            text-align: center;
            font-family: var(--font-mono);
            font-size: 11px;
            text-transform: uppercase;
            line-height: 1.6;
            color: #555;
        }

        /* CONTENEDOR DE GALERÍA HORIZONTAL */
        .gallery-viewport {
            height: 100vh;
            display: flex;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
            padding: 0 45vw; /* Esto centra la primera foto */
            scroll-behavior: smooth;
        }

        .gallery-viewport::-webkit-scrollbar { display: none; }

        .work-card {
            flex: 0 0 400px; /* Tamaño de imagen de tu referencia */
            margin: 0 40px;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s;
            opacity: 0.15; /* Fotos laterales casi invisibles */
            transform: scale(0.8);
        }

        /* LA FOTO ACTIVA */
        .work-card.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .work-card img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 1s ease;
        }

        .work-card.active img {
            filter: grayscale(0%);
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <div>EDSON CANALES ©2026</div>
        <div style="display: flex; gap: 30px;">
            <span>M1. DIRECTORS</span>
            <span>M2. WORKS</span>
            <span>M3. CONTACT</span>
        </div>
    </nav>

    <div class="ui-overlay">
        <div class="text-top" id="top-content">
            <span id="project-id">D001</span>
            <h1 id="project-title">LOADING...</h1>
        </div>
        
        <div class="text-bottom" id="bottom-content">
            <p id="project-desc">Description of the project appears here.</p>
        </div>
    </div>

    <main class="gallery-viewport" id="slider">
        <div class="work-card" data-id="D001" data-title="Birthday Slay" data-desc="A visual exploration of identity through light and shadow. Shot in 2024.">
            <img src="images/foto1.jpg" alt="Work 01">
        </div>
        <div class="work-card" data-id="D002" data-title="Shadow Play" data-desc="Minimalist architectural study focused on sharp contrasts.">
            <img src="images/foto2.jpg" alt="Work 02">
        </div>
        <div class="work-card" data-id="D003" data-title="The Cafe" data-desc="Urban lifestyle documentary series captured in Mexico City.">
            <img src="images/foto3.jpg" alt="Work 03">
        </div>
        <div class="work-card" data-id="D004" data-title="Motion Study" data-desc="Experimental high-speed photography capturing fluid movement.">
            <img src="images/foto4.jpg" alt="Work 04">
        </div>
        <div class="work-card" data-id="D005" data-title="Street Archive" data-desc="Personal collection of candid street moments from 2023.">
            <img src="images/foto5.jpg" alt="Work 05">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script>
        const cursor = document.getElementById('cursor');
        const slider = document.getElementById('slider');
        const cards = document.querySelectorAll('.work-card');
        
        const pId = document.getElementById('project-id');
        const pTitle = document.getElementById('project-title');
        const pDesc = document.getElementById('project-desc');

        // 1. LÓGICA DEL CURSOR (Corregida)
        gsap.set(cursor, {xPercent: -50, yPercent: -50});
        window.addEventListener('mousemove', e => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        // 2. ACTUALIZACIÓN DE TEXTO (GSAP)
        let lastId = "";
        function updateText(id, title, desc) {
            if (id === lastId) return;
            lastId = id;

            // Animación elegante de salida y entrada del texto
            gsap.to(["#top-content", "#bottom-content"], {
                opacity: 0,
                y: 10,
                duration: 0.3,
                onComplete: () => {
                    pId.innerText = id;
                    pTitle.innerText = title;
                    pDesc.innerText = desc;
                    gsap.to(["#top-content", "#bottom-content"], { opacity: 1, y: 0, duration: 0.5 });
                }
            });
        }

        // 3. DETECTAR IMAGEN CENTRAL
        slider.addEventListener('scroll', () => {
            let center = window.innerWidth / 2;
            let closestCard = null;
            let minDistance = Infinity;

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardCenter = rect.left + rect.width / 2;
                const distance = Math.abs(center - cardCenter);

                if (distance < minDistance) {
                    minDistance = distance;
                    closestCard = card;
                }
            });

            cards.forEach(c => c.classList.remove('active'));
            if (closestCard) {
                closestCard.classList.add('active');
                updateText(
                    closestCard.dataset.id, 
                    closestCard.dataset.title, 
                    closestCard.dataset.desc
                );
            }
        });

        // 4. CLICK EN FOTO PARA CENTRAR
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const centerPoint = window.innerWidth / 2;
                const cardWidth = card.offsetWidth / 2;
                const scrollPos = card.offsetLeft - centerPoint + cardWidth;
                
                gsap.to(slider, { scrollTo: { x: scrollPos }, duration: 1, ease: "power4.out" });
            });
            
            // Cursor interactivo
            card.addEventListener('mouseenter', () => gsap.to(cursor, { scale: 4 }));
            card.addEventListener('mouseleave', () => gsap.to(cursor, { scale: 1 }));
        });

        // 5. RUEDA DEL MOUSE HORIZONTAL
        slider.addEventListener('wheel', e => {
            e.preventDefault();
            slider.scrollLeft += e.deltaY;
        });

        // INICIO
        window.onload = () => {
            slider.scrollLeft = 1; // Forzamos el evento de scroll para activar la primera
        };
    </script>
</body>
</html>
