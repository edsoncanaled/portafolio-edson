<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Edson Canales</title>

<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
  color:#111;
  overflow:hidden;
}

/* HEADER */
header{
  padding:32px 48px;
}
header a{
  font-size:12px;
  letter-spacing:2px;
  text-transform:uppercase;
  text-decoration:none;
  color:#111;
}

/* WRAPPER */
.wrapper{
  height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:40px;
}

/* INFO */
.info{
  text-align:center;
}
.info h2{
  font-family:'Fjalla One',sans-serif;
  font-size:28px;
  margin-bottom:8px;
  opacity:0;
  transform:translateY(6px);
  transition:.6s ease;
}
.info p{
  font-size:14px;
  color:#555;
  opacity:0;
  transform:translateY(6px);
  transition:.6s ease .05s;
}
.info.active h2,
.info.active p{
  opacity:1;
  transform:translateY(0);
}

/* SLIDER */
.slider-container{
  position:relative;
}

.slider{
  display:flex;
  align-items:center;
  gap:64px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding:40px 120px;
}
.slider::-webkit-scrollbar{display:none}

.slide{
  flex:0 0 auto;
  height:260px;
  scroll-snap-align:center;
  transition:.6s ease;
}
.slide img{
  height:100%;
  width:auto;
  object-fit:contain;
  opacity:.35;
  transition:.6s ease;
}

.slide.active img{
  transform:scale(1.45);
  opacity:1;
}

/* ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  cursor:pointer;
  opacity:.3;
  transition:.3s ease;
  user-select:none;
}
.arrow:hover{opacity:.7}
.arrow.left{left:32px}
.arrow.right{right:32px}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
}
.dots span{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#aaa;
  transition:.3s ease;
}
.dots span.active{
  background:#111;
  transform:scale(1.4);
}

/* RESPONSIVE */
@media(max-width:900px){
  body{overflow:auto}
  .slider{
    padding:40px 24px;
  }
}
</style>
</head>

<body>

<header>
  <a href="index.html">(back)</a>
</header>

<div class="wrapper">

  <!-- INFO -->
  <div class="info active" id="info">
    <h2>Birthday Shot</h2>
    <p>Editorial session exploring identity, celebration and intimacy.</p>
  </div>

  <!-- SLIDER -->
  <div class="slider-container">

    <div class="arrow left" onclick="move(-1)">‹</div>
    <div class="arrow right" onclick="move(1)">›</div>

    <div class="slider" id="slider">

      <!-- SHOOT 1 -->
      <div class="slide active"
        data-title="Birthday Shot"
        data-desc="Editorial session exploring identity, celebration and intimacy.">
        <img src="images/foto1.jpg">
      </div>

      <div class="slide"
        data-title="Birthday Shot"
        data-desc="Editorial session exploring identity, celebration and intimacy.">
        <img src="images/foto2.jpg">
      </div>

      <div class="slide"
        data-title="Birthday Shot"
        data-desc="Editorial session exploring identity, celebration and intimacy.">
        <img src="images/foto3.jpg">
      </div>

      <!-- SHOOT 2 (ejemplo futuro) -->
      <div class="slide"
        data-title="Second Editorial"
        data-desc="A visual exploration of form and movement.">
        <img src="images/foto4.jpg">
      </div>

      <div class="slide"
        data-title="Second Editorial"
        data-desc="A visual exploration of form and movement.">
        <img src="images/foto5.jpg">
      </div>

    </div>
  </div>

  <!-- DOTS -->
  <div class="dots" id="dots"></div>

</div>

<script>
const slider=document.getElementById('slider');
const slides=[...document.querySelectorAll('.slide')];
const info=document.getElementById('info');
const dotsContainer=document.getElementById('dots');

let activeIndex=0;

/* DOTS */
slides.forEach((_,i)=>{
  const dot=document.createElement('span');
  if(i===0) dot.classList.add('active');
  dotsContainer.appendChild(dot);
});
const dots=[...dotsContainer.children];

function setActive(index){
  activeIndex=index;
  slides.forEach((s,i)=>{
    s.classList.toggle('active',i===index);
    dots[i].classList.toggle('active',i===index);
  });

  info.classList.remove('active');
  setTimeout(()=>{
    info.querySelector('h2').textContent=slides[index].dataset.title;
    info.querySelector('p').textContent=slides[index].dataset.desc;
    info.classList.add('active');
  },200);

  slides[index].scrollIntoView({behavior:'smooth',inline:'center'});
}

/* ARROWS */
function move(dir){
  let next=activeIndex+dir;
  if(next<0) next=0;
  if(next>=slides.length) next=slides.length-1;
  setActive(next);
}

/* KEYBOARD */
window.addEventListener('keydown',e=>{
  if(e.key==='ArrowRight') move(1);
  if(e.key==='ArrowLeft') move(-1);
});

/* SCROLL DETECT */
slider.addEventListener('scroll',()=>{
  const center=slider.scrollLeft+slider.offsetWidth/2;
  slides.forEach((slide,i)=>{
    const slideCenter=slide.offsetLeft+slide.offsetWidth/2;
    if(Math.abs(center-slideCenter)<slide.offsetWidth/2){
      if(activeIndex!==i) setActive(i);
    }
  });
});

setActive(0);
</script>

</body>
</html>
