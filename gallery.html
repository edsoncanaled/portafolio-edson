<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Edson Canales</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #e5e5e5;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* Reset y ocultar cursor nativo */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100vh; 
            overflow: hidden; 
            background: var(--bg); 
            cursor: none; 
        }

        /* CURSOR REPARADO */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            display: block;
        }

        /* NAVEGACIÓN */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: grid;
            grid-template-columns: 350px 1fr 1fr 1fr;
            padding: 25px 40px;
            font-size: 10px;
            font-family: var(--font-mono);
            background: white;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
        }
        nav a { text-decoration: none; color: inherit; }

        /* CONTENEDOR PRINCIPAL GRID */
        .layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            padding-top: 60px; /* Espacio para el nav */
        }

        /* COLUMNA DE TEXTO ESTÁTICA */
        .sidebar {
            padding: 60px 40px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            font-family: var(--font-mono);
        }

        .label { font-size: 9px; color: #999; margin-bottom: 30px; text-transform: uppercase; }

        #info-block {
            opacity: 1;
            transform: translateY(0);
        }

        #project-id { 
            font-size: 14px; 
            display: block; 
            margin-bottom: 10px; 
            font-weight: bold; 
        }

        #project-title { 
            font-size: 24px; 
            text-transform: uppercase; 
            margin-bottom: 15px;
            line-height: 1.1;
        }

        #project-desc { 
            font-size: 11px; 
            line-height: 1.6; 
            color: #666; 
            text-transform: uppercase;
        }

        /* GALERÍA HORIZONTAL */
        .gallery-wrapper {
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 0 100px 0 50px;
            scrollbar-width: none;
        }
        .gallery-wrapper::-webkit-scrollbar { display: none; }

        .work-card {
            flex: 0 0 300px; /* Imágenes más pequeñas como pediste */
            margin-right: 50px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0.25;
        }

        .work-card.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .work-card img {
            width: 100%;
            height: 380px; /* Proporción editorial */
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.6s ease;
        }

        .work-card.active img {
            filter: grayscale(0%);
        }

        .card-meta {
            margin-top: 10px;
            font-family: var(--font-mono);
            font-size: 9px;
            display: flex;
            justify-content: space-between;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <a href="index.html">EDSON CANALES ©2026</a>
        <div>M1. DIRECTORS</div>
        <div>M2. WORKS</div>
        <div>M3. CONTACT</div>
    </nav>

    <div class="layout">
        <aside class="sidebar">
            <div class="label">Project Details</div>
            <div id="info-block">
                <span id="project-id">D001</span>
                <h2 id="project-title">Project Name</h2>
                <p id="project-desc">Description of the project goes here.</p>
            </div>
        </aside>

        <main class="gallery-wrapper" id="slider">
            <div class="work-card" data-id="D001" data-title="Birthday Slay" data-desc="Editorial / Identity Portrait — Form and Light Study">
                <img src="images/foto1.jpg">
                <div class="card-meta"><span>D001</span><span>2024</span></div>
            </div>
            <div class="work-card" data-id="D002" data-title="Shadow Play" data-desc="Minimalist Atmosphere — Exploring Contrast in Urban Space">
                <img src="images/foto2.jpg">
                <div class="card-meta"><span>D002</span><span>2024</span></div>
            </div>
            <div class="work-card" data-id="D003" data-title="The Cafe" data-desc="Urban Archive — Street Photography and Lifestyle">
                <img src="images/foto3.jpg">
                <div class="card-meta"><span>D003</span><span>2023</span></div>
            </div>
            <div class="work-card" data-id="D004" data-title="Motion Study" data-desc="Form & Movement — Conceptual Photography Session">
                <img src="images/foto4.jpg">
                <div class="card-meta"><span>D004</span><span>2024</span></div>
            </div>
            <div class="work-card" data-id="D005" data-title="Street Archive" data-desc="Documentary Photography — Personal Work Journal">
                <img src="images/foto5.jpg">
                <div class="card-meta"><span>D005</span><span>2023</span></div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script>
        const cursor = document.getElementById('cursor');
        const slider = document.getElementById('slider');
        const cards = document.querySelectorAll('.work-card');
        const pId = document.getElementById('project-id');
        const pTitle = document.getElementById('project-title');
        const pDesc = document.getElementById('project-desc');

        // 1. Lógica del Cursor
        gsap.set(cursor, {xPercent: -50, yPercent: -50});
        window.addEventListener('mousemove', e => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        // 2. Actualización de Texto Fijo
        let currentActive = "";
        function updateSidebar(id, title, desc) {
            if (id === currentActive) return;
            currentActive = id;

            gsap.to("#info-block", {
                opacity: 0, y: 10, duration: 0.3,
                onComplete: () => {
                    pId.innerText = id;
                    pTitle.innerText = title;
                    pDesc.innerText = desc;
                    gsap.to("#info-block", { opacity: 1, y: 0, duration: 0.4 });
                }
            });
        }

        // 3. Sensor de Scroll
        slider.addEventListener('scroll', () => {
            let activeCard = null;
            let minDistance = Infinity;

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                // Calculamos la distancia respecto al inicio de la galería (después de los 350px de la barra)
                const distance = Math.abs(rect.left - 400); 

                if (distance < minDistance) {
                    minDistance = distance;
                    activeCard = card;
                }
            });

            cards.forEach(c => c.classList.remove('active'));
            if (activeCard) {
                activeCard.classList.add('active');
                updateSidebar(activeCard.dataset.id, activeCard.dataset.title, activeCard.dataset.desc);
            }
        });

        // 4. Click para centrar y seleccionar
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const scrollPos = card.offsetLeft - 50; // Alinea la foto al inicio de la zona derecha
                gsap.to(slider, { scrollTo: { x: scrollPos }, duration: 1, ease: "power2.inOut" });
            });
            // Efecto cursor
            card.addEventListener('mouseenter', () => gsap.to(cursor, { scale: 4 }));
            card.addEventListener('mouseleave', () => gsap.to(cursor, { scale: 1 }));
        });

        // 5. Soporte Rueda Mouse
        slider.addEventListener('wheel', e => {
            e.preventDefault();
            slider.scrollLeft += e.deltaY;
        });

        // Inicio
        window.onload = () => {
            const first = cards[0];
            first.classList.add('active');
            updateSidebar(first.dataset.id, first.dataset.title, first.dataset.desc);
        };
    </script>
</body>
</html>
