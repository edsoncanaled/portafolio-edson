<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Edson Canales</title>

<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#f5f5f5;
}

header{
  padding:40px;
  display:flex;
  justify-content:space-between;
}

header a{
  font-size:12px;
  letter-spacing:2px;
  text-transform:uppercase;
  text-decoration:none;
  color:#111;
}

.slider{
  display:flex;
  align-items:center;
  height:80vh;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  gap:80px;
  padding:0 120px;
}

.slide{
  min-width:60vw;
  scroll-snap-align:center;
  text-align:center;
}

.slide img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
}

.info{
  margin-top:24px;
}

.info h2{
  font-family:'Fjalla One',sans-serif;
  font-size:24px;
  margin-bottom:8px;
}

.info p{
  font-size:14px;
  color:#555;
}

@media(max-width:768px){
  .slider{
    padding:0 24px;
  }
  .slide{
    min-width:85vw;
  }
}
</style>
</head>

<body>

<header>
  <a href="index.html">(back)</a>
</header>

<div class="slider">

  <div class="slide">
    <img src="images/foto1.jpg">
    <div class="info">
      <h2>Birthday Shot</h2>
      <p>Editorial session exploring identity, celebration and intimacy.</p>
    </div>
  </div>

  <div class="slide">
    <img src="images/foto2.jpg">
  </div>

  <div class="slide">
    <img src="images/foto3.jpg">
  </div>

  <div class="slide">
    <img src="images/foto4.jpg">
  </div>

  <div class="slide">
    <img src="images/foto5.jpg">
  </div>

</div>

</body>
</html>
