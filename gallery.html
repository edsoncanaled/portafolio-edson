<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Edson Canales</title>

<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
  color:#111;
  overflow:hidden;
}

/* BACK */
.back-btn{
  position:fixed;
  top:24px;
  left:24px;
  font-size:12px;
  letter-spacing:2px;
  text-transform:uppercase;
  text-decoration:none;
  color:#111;
  z-index:999;
}
.back-btn:hover{opacity:.6}

/* WRAPPER */
.wrapper{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:32px;
}

/* INFO */
.info{
  text-align:center;
}
.info h2{
  font-family:'Fjalla One',sans-serif;
  font-size:26px;
}
.info p{
  font-size:14px;
  color:#555;
}

/* SLIDER */
.slider-container{
  position:relative;
}

.slider{
  display:flex;
  gap:56px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding:40px 120px;
}
.slider::-webkit-scrollbar{display:none}

.slide{
  flex:0 0 auto;
  height:200px;
  scroll-snap-align:center;
}

.slide img{
  height:100%;
  width:auto;
  opacity:.35;
  transition:.5s;
}

.slide.active img{
  transform:scale(1.2);
  opacity:1;
}

/* ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  cursor:pointer;
  opacity:.3;
  user-select:none;
}
.arrow:hover{opacity:.7}
.arrow.left{left:32px}
.arrow.right{right:32px}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
}
.dots span{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#aaa;
}
.dots span.active{
  background:#111;
  transform:scale(1.4);
}

@media(max-width:900px){
  body{overflow:auto}
  .slider{padding:40px 24px}
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">← Back</a>

<div class="wrapper">

<div class="info" id="info">
  <h2>Birthday Shot</h2>
  <p>Editorial session exploring identity.</p>
</div>

<div class="slider-container">

<div class="arrow left" onclick="move(-1)">‹</div>
<div class="arrow right" onclick="move(1)">›</div>

<div class="slider" id="slider">

<div class="slide active"
 data-title="Birthday Shot"
 data-desc="Editorial session exploring identity.">
<img src="images/foto1.jpg">
</div>

<div class="slide"
 data-title="Birthday Shot"
 data-desc="Editorial session exploring identity.">
<img src="images/foto2.jpg">
</div>

<div class="slide"
 data-title="Birthday Shot"
 data-desc="Editorial session exploring identity.">
<img src="images/foto3.jpg">
</div>

<div class="slide"
 data-title="Second Editorial"
 data-desc="Form and movement exploration.">
<img src="images/foto4.jpg">
</div>

<div class="slide"
 data-title="Second Editorial"
 data-desc="Form and movement exploration.">
<img src="images/foto5.jpg">
</div>

</div>
</div>

<div class="dots" id="dots"></div>

</div>

<script>
const slider=document.getElementById("slider");
const slides=[...document.querySelectorAll(".slide")];
const info=document.getElementById("info");
const dotsContainer=document.getElementById("dots");

let activeIndex=0;

/* DOTS */
slides.forEach((_,i)=>{
  const dot=document.createElement("span");
  dotsContainer.appendChild(dot);
});
const dots=[...dotsContainer.children];

function setActive(i){
  activeIndex=i;

  slides.forEach((s,index)=>{
    s.classList.toggle("active",index===i);
    dots[index].classList.toggle("active",index===i);
  });

  info.querySelector("h2").textContent=slides[i].dataset.title;
  info.querySelector("p").textContent=slides[i].dataset.desc;

  slides[i].scrollIntoView({behavior:"smooth",inline:"center"});
}

function move(dir){
  let next=activeIndex+dir;
  if(next<0) next=slides.length-1;
  if(next>=slides.length) next=0;
  setActive(next);
}

/* Keyboard */
window.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight") move(1);
  if(e.key==="ArrowLeft") move(-1);
});

setActive(0);
</script>

</body>
</html>
