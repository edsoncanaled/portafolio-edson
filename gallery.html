<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Edson Canales</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter', sans-serif;
  background:#faf9f7;
  color:#111;
  overflow:hidden;
}

/* BACK */

.back{
  position:fixed;
  top:30px;
  left:60px;
  font-size:12px;
  letter-spacing:.08em;
  z-index:10;
}

.back a{
  text-decoration:none;
  color:#111;
}

.back a:hover{opacity:.6}

/* WRAPPER */

.wrapper{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:40px;
}

/* INFO */

.info{
  text-align:center;
}

.info h2{
  font-size:26px;
  font-weight:400;
  margin-bottom:6px;
}

.info p{
  font-size:13px;
  color:#666;
}

/* SLIDER */

.slider-container{
  position:relative;
}

.slider{
  display:flex;
  gap:60px;
  padding:40px 140px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}

.slider::-webkit-scrollbar{
  display:none;
}

.slide{
  flex:0 0 auto;
  height:190px;
  scroll-snap-align:center;
  cursor:pointer;
}

.slide img{
  height:100%;
  width:auto;
  opacity:.35;
  transition:.5s ease;
}

.slide.active img{
  opacity:1;
  transform:scale(1.25);
}

/* ARROWS */

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  cursor:pointer;
  opacity:.4;
  user-select:none;
}

.arrow:hover{opacity:.8}

.arrow.left{left:40px;}
.arrow.right{right:40px;}

/* DOTS */

.dots{
  display:flex;
  justify-content:center;
  gap:8px;
}

.dots span{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#bbb;
}

.dots span.active{
  background:#111;
  transform:scale(1.4);
}

/* RESPONSIVE */

@media(max-width:900px){
  body{overflow:auto;}
  .slider{padding:40px 30px;}
  .back{left:30px;}
}
</style>
</head>

<body>

<div class="back">
  <a href="index.html">← Back</a>
</div>

<div class="wrapper">

<!-- INFO -->
<div class="info" id="info">
  <h2>Birthday Shot</h2>
  <p>Editorial session exploring identity.</p>
</div>

<!-- SLIDER -->
<div class="slider-container">

<div class="arrow left" onclick="move(-1)">‹</div>
<div class="arrow right" onclick="move(1)">›</div>

<div class="slider" id="slider">

<div class="slide active"
 data-title="Birthday Shot"
 data-desc="Editorial session exploring identity.">
 <img src="images/foto1.jpg">
</div>

<div class="slide"
 data-title="Birthday Shot"
 data-desc="Editorial session exploring identity.">
 <img src="images/foto2.jpg">
</div>

<div class="slide"
 data-title="Birthday Shot"
 data-desc="Editorial session exploring identity.">
 <img src="images/foto3.jpg">
</div>

<div class="slide"
 data-title="Second Editorial"
 data-desc="Form and movement exploration.">
 <img src="images/foto4.jpg">
</div>

<div class="slide"
 data-title="Second Editorial"
 data-desc="Form and movement exploration.">
 <img src="images/foto5.jpg">
</div>

</div>
</div>

<!-- DOTS -->
<div class="dots" id="dots"></div>

</div>

<script>
const slider = document.getElementById("slider");
const slides = [...document.querySelectorAll(".slide")];
const info = document.getElementById("info");
const dotsContainer = document.getElementById("dots");

let active = 0;

/* CREATE DOTS */
slides.forEach(()=>dotsContainer.appendChild(document.createElement("span")));
const dots = [...dotsContainer.children];

function setActive(i){
  active = i;

  slides.forEach((s,index)=>{
    s.classList.toggle("active", index===i);
    dots[index].classList.toggle("active", index===i);
  });

  info.querySelector("h2").textContent = slides[i].dataset.title;
  info.querySelector("p").textContent = slides[i].dataset.desc;

  slides[i].scrollIntoView({
    behavior:"smooth",
    inline:"center",
    block:"nearest"
  });
}

/* ARROWS */

function move(dir){
  let next = active + dir;

  if(next < 0) next = slides.length-1;
  if(next >= slides.length) next = 0;

  setActive(next);
}

/* KEYBOARD */

window.addEventListener("keydown", e=>{
  if(e.key==="ArrowRight") move(1);
  if(e.key==="ArrowLeft") move(-1);
});

/* CLICK IMAGE TO ADVANCE */

slides.forEach((slide,i)=>{
  slide.addEventListener("click",()=>{
    setActive(i);
  });
});

/* SCROLL DETECTION */

slider.addEventListener("scroll", ()=>{
  const center = slider.scrollLeft + slider.offsetWidth/2;

  slides.forEach((slide,i)=>{
    const slideCenter = slide.offsetLeft + slide.offsetWidth/2;
    if(Math.abs(center - slideCenter) < slide.offsetWidth/2){
      if(active !== i) setActive(i);
    }
  });
});

setActive(0);
</script>

</body>
</html>
